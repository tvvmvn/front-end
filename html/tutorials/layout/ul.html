<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h3>ul, li</h3>
  <p>ul: unordered list, li: list item</p>
  
  <h3>Beers</h3>
  <ul>
    <li>Guinness</li>
    <li>Heineken</li>
    <li>Budwiser</li>
  </ul>

  <h3>ol, li</h3>
  <p>ul: ordered list, li: list item</p>
  
  <h3>Beers</h3>
  <ol>
    <li>Guinness</li>
    <li>Heineken</li>
    <li>Budwiser</li>
  </ol>

</body>
</html>
