<body>

  <h1>HTML Entity</h1>
  <p>to display reserved characters (which would otherwise be interpreted as HTML code</p>
  <p>characters that are difficult to type with a standard keyboard.</p>


  <h3>Entity names</h3>
  <ul>

    <li>&lt; &gt;</li>
    <li>&amp;</li>
    <li>&quot;</li>
    <li>&copy</li>
  </ul>


  <h3>Entity numbers</h3>
  
  <ul>
    <li>&#60; &#62;</li>
    <li>&#38;</li>
    <li>&#34;</li>
    <li>&#169;</li>
  </ul>

</body>
</html>
