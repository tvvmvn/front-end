<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>classList</h1>
  <pre>
    It stores class list of element.
    It has some methods to control class
  </pre>

  <style>
    .text-italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }
    
    .font-bold {
      font-weight: bold;
    }
  </style>
  
  <ul>
    <li id="foo" class="font-bold text-italic">foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  
  <script>
    var foo = document.getElementById('foo');

    // DOMTokenList
    console.log(foo.classList); 

    // add new class
    foo.classList.add('underline'); 

    // remove class
    foo.classList.remove('font-bold');

    // check whether list contains specific class
    console.log(foo.classList.contains("font-bold"));
  </script>

</body>
</html>
