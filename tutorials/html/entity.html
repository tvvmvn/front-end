<body>

  <!-- 
  HTML Entity

  1. to display reserved characters 
  (which would otherwise be interpreted as HTML code.
  
  2. characters that are difficult to type with a standard keyboard.
-->


<!-- Entity name -->
  
<ul>
  <li>&lt; &gt;</li>
  <li>&amp;</li>
  <li>&quot;</li>
  <li>&copy</li>
</ul>


<!-- Entity number -->

<ul>
  <li>&#60; &#62;</li>
  <li>&#38;</li>
  <li>&#34;</li>
  <li>&#169;</li>
</ul>
  
</body>
</html>
