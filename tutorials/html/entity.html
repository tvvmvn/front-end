<body>

  <h1>HTML Entity</h1>
  <pre>
    used for representing reserved character and emoji.
    
    * reserved characters - characters used as html code
  </pre>

  <h3>Entity name</h3>

  <ul>
    <li>1 &lt; 2</li>
    <li>&copy;</li>
  </ul>

  <h3>Entity number</h3>
  <ul>
    <li>&#128512;</li>
    <li>&#128128;</li>
  </ul>
