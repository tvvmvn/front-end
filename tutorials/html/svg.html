<!-- 
  SVG
  Scalable Vector Graphic

  Circle
  Rectangle
  Rounded
  Polygon
  Logo
-->


<!-- Circle -->
<svg width="100" height="100">
  <circle 
    cx="50" 
    cy="50" 
    r="40" 
    stroke="green" 
    stroke-width="4" 
    fill="yellow" 
  />
</svg>


<!-- Rectangle -->
<svg width="400" height="100">
  <rect 
    width="400" 
    height="100" 
    style="fill:rgb(0,0,255);stroke-width:10;stroke:rgb(0,0,0)" 
  />
</svg>


<!-- Rounded -->
<svg width="400" height="180">
  <rect 
    x="50" 
    y="20" 
    rx="20" 
    ry="20" 
    width="150" 
    height="150"
    style="fill:red;stroke:black;stroke-width:5;opacity:0.5" 
  />
</svg>


<!-- Polygon -->
<svg width="300" height="200">
  <polygon 
    points="100,10 40,198 190,78 10,78 160,198"
    style="fill:#ddd;stroke:#000;stroke-width:4;fill-rule:evenodd;" 
  />
</svg>


<!-- Logo -->
<svg height="130" width="500">
  <ellipse 
    cx="100" 
    cy="70" 
    rx="85" 
    ry="55" 
    fill="#000" 
  />

  <text 
    fill="#ffffff" 
    font-size="45" 
    font-family="Verdana" 
    x="50" 
    y="86"
  >
    SVG
  </text>

  Sorry, your browser does not support inline SVG.
</svg>
