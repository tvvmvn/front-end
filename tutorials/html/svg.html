<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>svg</h1>
  <pre>
    stands for scalable vector (방항량) graphic.
    used to represent logo, icon 
  </pre>

  <svg height="150" width="200">
    <ellipse 
      cx="100" 
      cy="75" 
      rx="90" 
      ry="60" 
      fill="#333" 
    />

    <text 
      fill="#fff" 
      font-size="45" 
      font-family="Verdana" 
      x="35" 
      y="90"
    >
      LOGO
    </text>

    Sorry, your browser does not support inline SVG.
  </svg>
