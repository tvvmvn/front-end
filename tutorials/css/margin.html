<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

  <h1>Margin</h1>
  <p>
    space outside element.
    used to make space between elements.
    y-axis margin is overlapped.
  </p>

  <style>
    .item {
      border: 1px solid;
    }

    .m-2 {
      margin: 1rem;
    }

    .mt-2 {
      margin-top: 1rem;
    }

    .mx-2 {
      margin-left: 1rem;
      margin-right: 1rem;
    }
  </style>


  <h3>margin 0</h3>
  <div class="item">margin 0</div>

  <h3>margin on all side</h3>
  <div class="item m-2">margin all</div>

  <h3>margin on top</h3>
  <div class="item mt-2">margin top</div>

  <h3>margin on x-axis</h3>
  <div class="item mx-2">margin left/right</div>
  
</body>
