<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>object fit</h1>
  <p>이미지 맞춤</p>

  <style>
    img {
      width: 200px;
      height: 200px;
      border: 1px solid;
    }

    .object-fill {
      object-fit: fill;
    }

    .object-contain {
      object-fit: contain;
    }

    .object-cover {
      object-fit: cover;
    }
  </style>


  <h3>object fit: fill (default)</h3>
  <p>
    이미지가 주어진 공간을 채운다
    이미지가 늘어나거나 줄어들 수 있다
  </p>
  <img class="object-fill" src="../../img/homies.jpg" alt="">

  <h3>object fit: cover</h3>
  <p>
    이미지가 주어진 공간을 채운다
    이미지의 원본비율을 유지한다
    이미지가 잘릴 수 있다
  </p>
  <img class="object-cover" src="../../img/homies.jpg" alt="">

  <h3>object fit: contain</h3>
  <p>
    이미지가 원본비율을 유지한다
    남는 공간이 생길 수 있다
  </p>
  <img class="object-contain" src="../../img/homies.jpg" alt="">

</body>

</html>
