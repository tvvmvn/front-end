<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Color notation</h1>

  <style>    
    .name {
      /* 1. color name */
      color: red;
    }

    .rgb {
      /* 
        2. rgb(red green blue) 

        Each color has value between 0 and 255.
      */
      color: rgb(255 0 0);
    }

    .rgba {
      /* 
        3. rgba(red green blue / opacity)

        opacity(불투명) has value between 0 and 1 
      */
      color: rgba(255 0 0 / 0.5);
    }

    .hex {
      /* 
        4. hex color

        It uses hexadecimal number (0 ~ f) to represent color 
        #rrggbb 
      */
      color: #ff0000;
    }

    .hex-3 {
      /* 
        5. rgb 

        If each color has same value, you can write in shorthand
      */
      color: #f00;
    }
  </style>

  <ul>
    <li class="name">list item</li>
    <li class="rgb">list item</li>
    <li class="rgba">list item</li>
    <li class="hex">list item</li>
    <li class="hex-3">list item</li>
  </ul>
    
</body>
</html>
