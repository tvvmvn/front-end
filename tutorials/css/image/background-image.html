<body>

  <h1>background image</h1>

  <!-- 
    1. background-size: cover
    an image fills given dimension.
    An image keeps its original ratio.
    An image can be cropped.

    2. background-position: center
    center of image is shown in container.
  -->

  <style>
    .container {
      width: 200px;
      height: 200px;
      color: #fff;
    }

    .bg-image {
      background-image: url("../../../img/homies.jpg");
      background-size: cover;
      background-position: center;
    }
  </style>

  <h3>background image</h3>
