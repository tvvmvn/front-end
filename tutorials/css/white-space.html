<!-- 
  white space

  handling white space of content
-->

<style>
  .whitespace-normal {
    /* container wraps the items */
    white-space: normal;
  }

  .whitespace-nowrap {
    white-space: nowrap;
  }
</style>


<!-- normal -->
<div class="container whitespace-normal">
  <div class="item">item</div>
  <div class="item">item</div>
  <div class="item">item</div>
</div>


<!-- nowrap -->
<div class="container whitespace-nowrap">
  <div class="item">item</div>
  <div class="item">item</div>
  <div class="item">item</div>
</div>
