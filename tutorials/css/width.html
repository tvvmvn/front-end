<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>width</h1>

  <style>
    .item {
      background-color: #ddd;
    }

    .w-auto {
      width: auto;
    }

    .w-16 {
      width: 4rem;
    }

    .block {
      display: block;
    }

    .inline-block {
      display: inline-block;
    }
  </style>

  <h3>auto on display: block (default)</h3>
  <div class="item w-auto">item</div>
  <div class="item w-auto">item</div>
  <div class="item w-auto">item</div>

  <h3>auto on display: inline-block (default)</h3>
  <div class="item w-auto inline-block">item</div>
  <div class="item w-auto inline-block">item</div>
  <div class="item w-auto inline-block">item</div>

  <h3>4rem on display: block</h3>
  <div class="item block w-16">item</div>
  <div class="item block w-16">item</div>
  <div class="item block w-16">item</div>

  <h3>4rem on display: inline-block</h3>
  <div class="item inline-block w-16">item</div>
  <div class="item inline-block w-16">item</div>
  <div class="item inline-block w-16">item</div>

</body>
</html>
