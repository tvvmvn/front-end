<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <!-- 
  column start 
  column end
-->
<style>
  .grid {
    display: grid;
    gap: 0.5rem;
  }
  .item {
    padding: 0.5rem;
    background-color: #ddd;
  }
  .grid-cols-6 {
    grid-template-columns: repeat(6, minmax(0, 1fr));
  }
  .col-span-2 {
    grid-column: span 2 / span 2;
  }
  .col-span-4 {
    grid-column: span 4 / span 4;
  }
  .col-start-1 {
    grid-column-start: 1;
  }
  .col-start-2 {
    grid-column-start: 2;
  }
  .col-end-3 {
    grid-column-end: 3;
  }
  .col-end-4 {
    grid-column-end: 4;
  }
  .col-end-7 {
    grid-column-end: 7;
  }
</style>

<h1>column start, column end</h1>

<div class="grid grid-cols-6">
  <div class="item col-start-2 col-span-4">item 1</div>
  <div class="item col-start-1 col-end-3">item 2</div>
  <div class="item col-end-7 col-span-2">item 3</div>
  <div class="item col-start-1 col-end-7">item 4</div>
</div>
  
</body>
</html>
