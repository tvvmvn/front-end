<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>flex grow</h1>
  <p>
    item grow empty in container. default is 0
  </p>

  <style>
    .container {
      display: flex;
      border: 1px solid;
    }
    .item {
      background-color: #ddd;
      padding: 0.5rem;
      flex-grow: 0;
    }
    .grow-item {
      background-color: #0af;
      color: #fff;
      padding: 0.5rem;
      flex-grow: 1;
    }
  </style>

  <div class="container">
    <div class="item">item</div>
    <div class="grow-item">grow item</div>
    <div class="item">item</div>
  </div>
  
</body>
</html>
