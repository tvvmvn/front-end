<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>display</h1>
  <p>how to display elements.</p>

  <style>
    .item {
      background-color: #ddd;
    }

    .block {
      display: block;
    }

    .inline-block {
      display: inline-block;
    }

    .inline {
      display: inline;
    }

    .hidden {
      display: none;
    }
  </style>

  <h3>display: block</h3>
  <!-- <p>div, p, most of elements</p> -->
  <div class="item block">item</div>
  <div class="item block">item</div>

  <h3>display: inline-block</h3>
  <!-- <p>buttons, input</p> -->
  <div class="item inline-block">item</div>
  <div class="item inline-block">item</div>  

  <h3>display: inline</h3>
  <!-- <p>span, a</p> -->
  <!-- <p>
    element cannot have width, height and y-axis margin. 
  </p> -->
  <div class="item inline">item</div>
  <div class="item inline">item</div>

  <h3>display: none</h3>
  <div class="item hidden">item</div>
  
</body>
</html>
