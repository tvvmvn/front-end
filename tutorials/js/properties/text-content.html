<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>textContent</h1>
  <p>It stores text content of element</p>

  <p id="song">Fly me to the moon</p>

  <script>
    var song = document.getElementById("song");

    // access text content
    console.log(song.textContent)

    // update text content
    song.textContent = "Billie Jean"
  </script>

</body>
</html>
