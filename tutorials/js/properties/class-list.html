<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>classList</h1>
  <pre>
    It stores class list of element.
    it has some methods to control class.
  </pre>

  <style>
    .text-italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }
    
    .font-bold {
      font-weight: bold;
    }
  </style>
  
  <ul>
    <li id="foo" class="font-bold text-italic">foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  
  <script>
    var foo = document.getElementById('foo');

    // DOMTokenList(length)
    console.log(foo.classList); 


    /* 
      classList methods

      1 add
      add class to list
      2 remove
      remove class from list
      3 contains
      check specific class in list 
      return true or false.
    */


    // add(class to add)
    foo.classList.add('underline'); 

    // remove(class to remove)
    foo.classList.remove('font-bold');

    // contains(class to check)
    console.log(foo.classList.contains("font-bold"));
  </script>

</body>
</html>
