<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>classList</h1>
  <pre>
    Store class list of element.
    it has some methods to control class.
  </pre>

  <style>
    .text-italic {
      font-style: italic;
    }

    .underline {
      text-decoration: underline;
    }
    
    .font-bold {
      font-weight: bold;
    }
  </style>
  
  <ul>
    <li id="foo" class="font-bold text-italic">foo</li>
    <li>bar</li>
    <li>baz</li>
  </ul>
  
  <script>
    var foo = document.getElementById('foo');
    
    // Access class list
    console.log(foo.classList); // DOMTokenList(length)

    // Add class
    foo.classList.add('underline'); 

    // Remove class
    foo.classList.remove('font-bold');

    // Check some class
    var isBold = foo.classList.contains("font-bold");
    console.log(isBold);
  </script>

</body>
</html>
