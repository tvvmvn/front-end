<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    
  <h1>attributes</h1>
  <pre>
    attributes such as id, class, style, etc.
  </pre>
  
  <input 
    type="search" 
    id="input"
    name="q" 
    style="padding: 0.5rem; border: 1px solid #ddd; width: 16rem"
    placeholder="Search Google"
    autocomplete="off"
  >
  
  <script>
  
    var input = document.getElementById('input');
  
    // access attribute
    console.log(input.type)
    console.log(input.id)
    console.log(input.name)
    console.log(input.style.padding)
    console.log(input.style.width)
    console.log(input.placeholder)
    console.log(input.autocomplete)
  

    // update attribute
    input.placeholder = "Search Naver";
    input.style.borderRadius = "0.25rem"
  
  </script>
</body>
</html>
