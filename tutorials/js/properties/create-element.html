<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>createElement</h1>
  <p>
    create new element
  </p>
  
  <ul id="list">
    <li>foo</li>
    <li>bar</li>
  </ul>
  
  
  <script>
    var list = document.getElementById("list");

    var li = document.createElement("li");  
    li.textContent = "baz";
    list.appendChild(li);
  </script>

</body>
</html>
