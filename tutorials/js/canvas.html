<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>canvas</h1>
  <p>
    draw graphic in document with JavaScript.
    For instance, draw graph and chart, photo editing, animation and etc.
  </p>

  <style>
    #canvas {
      background-color: #000;
    }
  </style>

  <canvas 
    id="canvas" 
    width="300" 
    height="200" 
  >
  </canvas>

  <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");

    // face
    ctx.fillStyle = '#0af';
    ctx.fillRect(0, 100, 100, 100);
    
    // eyes
    ctx.fillStyle = '#000'
    ctx.fillRect(20, 120, 20, 20);
    ctx.fillRect(60, 120, 20, 20);

    // lips
    ctx.fillStyle = '#000'
    ctx.fillRect(20, 160, 10, 10);
    ctx.fillRect(20, 170, 60, 10);
    ctx.fillRect(70, 160, 10, 10);
  </script> 

</body>
</html>
