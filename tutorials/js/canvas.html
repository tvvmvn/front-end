<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>canvas</h1>
  <p>
    draw graphic in document with JavaScript
    for instance, draw graph, photo editing, animation etc.
  </p>

  <style>
    #canvas {
      background-color: #000;
    }
  </style>

  <canvas 
    id="canvas" 
    width="300" 
    height="200" 
  >
  </canvas>

  <script>
    var c = document.getElementById("canvas");
    var ctx = c.getContext("2d");
    var height = 20;
    var y = 120;

    setInterval(() => {
      // face
      ctx.fillStyle = '#0af';
      ctx.fillRect(0, 100, 100, 100);
      
      // blinking
      if (height === 20) {
        height = 4;
        y = 128;
      } else {
        height = 20;
        y = 120;
      }
      
      // eyes
      ctx.fillStyle = '#000'
      ctx.fillRect(20, y, 20, height);
      ctx.fillRect(60, y, 20, height);
  
      // lips
      ctx.fillStyle = '#000'
      ctx.fillRect(20, 160, 10, 10);
      ctx.fillRect(20, 170, 60, 10);
      ctx.fillRect(70, 160, 10, 10);
    }, 1000)
    

  </script> 

</body>
</html>
