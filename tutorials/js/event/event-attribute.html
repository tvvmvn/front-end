<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Event attribute</h1>
  <pre>
    You can also handle an event with event attribute.
  </pre>
  
  <!-- onEvent="eventHandler()" -->
  <button onclick="f()">button</button>

  <script>
    function f() {
      alert("lol");
    }
  </script>
  
</body>
</html>
