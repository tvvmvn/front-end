<!--
  Selector

  id
  class 
  children

  W3S references
-->


<!-- 
  id selector
-->

<ul>
  <li id="foo">Foo</li>
  <li>Bar</li>
  <li>Baz</li>
</ul>

<script>
  var foo = document.getElementById('foo');

  console.log(foo);
</script>


<!-- 
  class selector
-->

<ul>
  <li class="item">list item</li>
  <li class="item">list item</li>
  <li class="item">list item</li>
</ul>

<script>
  var items = document.getElementsByClassName('item');

  console.log(items) // HTMLCollections(length)
</script>


<!-- 
  children
-->

<ul id="list">
  <li>list item</li>
  <li>list item</li>
  <li>list item</li>
</ul>

<script>
  var list = document.getElementById('list');

  console.log(list.children); // Collection
  console.log(list.length) // 3
  
  console.log(list.children[0]) // foo
  console.log(list.children[1]) // bar
  console.log(list.children[2]) // baz

</script>
