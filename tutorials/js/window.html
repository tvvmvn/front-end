<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>window object</h1>
  <p>toolkit for web development.</p>

  <script>
    /*
      window object
      toolkit for web development.
    */
   
    console.log(window)

    /*
      message or confirm
      user interface
    */

    // window.alert()
    // window.confirm('yes or no')

    /*
      access user information
      to develop app based on user information for example, 
      location based app and device optimized app.
    */

    console.log(window.navigator)
    console.log(window.navigator.geolocation)
    console.log(window.navigator.userAgent)
    console.log(window.location)

    /*
      browsing history data

      back button in app
    */

    console.log(window.history)
    
    /*
      request data to server
    */

    console.log(window.fetch);
    console.log(window.XMLHttpRequest);

    /*
      web storage
      store data in web browser.
      for instance, login token, theme, shopping cart and etc.
    */

    console.log(window.document.cookie);
    console.log(window.localStorage);

    /*
      view development
    */

    console.log(window.document);
    console.log(window.innerWidth);
    console.log(window.innerHeight);

  </script>
  
</body>
</html>
