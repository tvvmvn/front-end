<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>window object</h1>

  <pre>
    A tool kit for view development.

    some useful tools that window object provides are:
    - history
    - location
    - navigator
    - server request 
    - storage
    - user message
    - view dev
  </pre>


  <script>
    /* 
      window object
    */

    console.log(window);
  </script>


  <script>
    /* 
      history

      it has browsing history
    */

    // count of visiting page
    console.log(history.length)
    // get to previous visiting page (back button)
    console.log(history.back)
  </script>


  <script>
    /*
      location

      user's location info in web
    */

    // entire URL
    console.log(location.href)
  </script>


  <script>
    /*
      navigator

      browser's info
    */

    console.log(navigator.language)
    // online 
    console.log(navigator.onLine)

    // location based service
    console.log(navigator.geolocation.getCurrentPosition)
    console.log(navigator.geolocation.coordinates)
  </script>


  <script>
    /*
      server request operation

      can be used for AJAX request
    */

    console.log(XMLHttpRequest)
    console.log(fetch)
  </script>


  <script>
    /*
      web storage

      the storage that brower provides
    */

    console.log(document.cookie)
    console.log(localStorage)
    console.log(sessionStorage)
  </script>


  <script>
    /*
      communication with user
    */

    // alert("hello user");
    // confirm("Yes or No");
  </script>


  <script>
    /*
      view dev

      user interface between user and web
    */
   
    console.log(document)
  </script>

</body>
</html>
