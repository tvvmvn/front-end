<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <div id="root"></div>

  <script>

    function createGroups(members, groups) {
      let group = members / groups;

      let arr = [];

      for (let i = 1; i <= members; i++) {
        arr.push(i)
      }

      arr.sort(() => 0.5 - Math.random());

      let result = {};

      for (let i = 0; i < groups; i++) {
        let start = i * group;
        let end = (i + 1) * group;

        result[`${i + 1}ì¡°`] = arr.slice(start, end);
      }

      return result;
    }

    let result = createGroups(20, 5);

    let txt = ""

    Object.keys(result).map(key => {
      txt += `${key}: ${result[key]} <br>`
    })
    
    document.getElementById("root").innerHTML = "Loading..."
    
    setTimeout(() => {
      document.getElementById("root").innerHTML = txt
    }, 10000)


  </script>

</body>

</html>
