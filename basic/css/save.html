  <style>
    .bars {
      width: 50px;
      height: 50px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .bars .bar {
      width: 50px;
      height: 4px;
      background-color: #000;
      transition: .5s;
    }

    .bars:hover .bar:first-child {
      transform: translateY(23px) rotate(45deg);
    }
    .bars:hover .bar:nth-child(2) {
      opacity: 0;
    }
    .bars:hover .bar:last-child {
      transform: translateY(-23px) rotate(-45deg);
    }

  </style>
  
  <div class="bars">
    <span class="bar"></span>
    <span class="bar"></span>
    <span class="bar"></span>
  </div> 

  <style>
    body {
      background-color: #000;
    }
    .container {
      width: 400px;
      height: 400px;
      position: relative;
    }
    .sun {
      position: absolute;
      top: 50%;
      left:50%;
      transform: translate(-50%, -50%);
      width: 25px;
      height: 25px;
      background-color: darkorange;
      border-radius: 50%;
    }
    .orbit {
      position: absolute;
      top: 50%;
      left:50%;
      /* transform: translate(-50%, -50%); */
      border: 1px dashed;
    }
    .planet {
      border-radius: 50%;
    }
    .mercury {
      width: 100px;
      height: 100px;
      /* animation: mercury 0.25s infinite linear; */
      animation: mercury .5s infinite linear;
    }
    .mercury .planet {
      width: 10px;
      height: 10px;
      background-color: gold;
    }
    .mars {
      width: 200px;
      height: 200px;
      animation: mars 2s infinite linear;
    }
    .mars .planet {
      width: 15px;
      height: 15px;
      background-color: brown;
    }
    .earth {
      width: 150px;
      height: 150px;
      animation: earth 1s infinite linear;
    }
    .earth .planet {
      width: 20px;
      height: 20px;
      background-color: dodgerblue;
    }
    .jupiter {
      width: 250px;
      height: 250px;
      animation: jupiter 11.9s infinite linear;
    }
    .jupiter .planet {
      width: 50px;
      height: 50px;
      background-color: darkgoldenrod;
      border-radius: 50%;
    }
    .neptune {
      width: 350px;
      height: 350px;
      animation: neptune 165s infinite linear;
    }
    .neptune .planet {
      width: 10px;
      height: 10px;
      background-color: violet;
    }

    @keyframes mercury {
      from {
        transform: translate(-50%, -50%) rotate(0)
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    @keyframes earth {
      from {
        transform: translate(-50%, -50%) rotate(0)
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    @keyframes mars {
      from {
        transform: translate(-50%, -50%) rotate(0)
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    @keyframes jupiter {
      from {
        transform: translate(-50%, -50%) rotate(0)
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
    @keyframes neptune {
      from {
        transform: translate(-50%, -50%) rotate(0)
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>

  <div class="container">
    <div class="sun"></div>
    <div class="orbit mercury">
      <div class="planet"></div>
    </div>
    <div class="orbit earth">
      <div class="planet"></div>
    </div>
    <div class="orbit mars">
      <div class="planet"></div>
    </div>
    <div class="orbit jupiter">
      <div class="planet"></div>
    </div>
    <div class="orbit neptune">
      <div class="planet"></div>
    </div>
  </div>

  <style>
    div {
      overflow: auto;
      border: 1px dashed;
    }
    /* default */
    /* Sequences of whitespace will collapse into a single whitespace. */
    /* Text will wrap when necessary */
    .normal {
      white-space: normal;
    }
    /* Sequences of whitespace will collapse into a single whitespace. */
    /* Text will never wrap to the next line */
    /* The text continues on the same line until a <br> tag is encountered */
    .nowrap {
      white-space: nowrap;
    }
    /* Sequences of whitespace will be preserved */
    /* Text will only wrap on line breaks. */
    .pre {
      white-space: pre;
    }
    /* Sequences of whitespace will collapse into a single whitespace. */
    /* Text will wrap when necessary, and on line breaks. */
    .pre-line {
      white-space: pre-line;
    }
    /* Sequences of white space will be preserved */
    /* Text will wrap when necessary, and on line breaks. */
    .pre-wrap {
      white-space: pre-wrap;
    }
  </style>
