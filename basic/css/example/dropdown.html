<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- # Dropdown -->

  <h1>Dropdown</h1>

  <style>
    .container {
      position: relative;
      display: inline-block;
    }
    .container:hover .content {
      display: block;
    }
    button {
      padding: 0.5rem;
      cursor: pointer;
      background-color: #333;
      color: #fff;
      border: none;
    }
    .content {
      position: absolute;
      width: 200px;
      border: 1px solid #ddd;
      display: none;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }
    ul li {
      padding: 0.5rem;
      cursor: pointer;
    }
    li:hover {
      background-color: #eee;
    }
  </style>

  <div class="container">
    <button>Dropdown</button>
    <div class="content">
      <ul>
        <li>item</li>
        <li>item</li>
        <li>item</li>
      </ul>
    </div>
  </div>
</body>
</html>
