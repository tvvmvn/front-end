    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .wrap {
        /* background-color: #ddd; */
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: flex-start;
      }
      .container {
        /* border: 1px dashed; */
        width: 400px;
        flex-shrink: 1;
        height: auto;
      }
      .logo {
        height: 300px;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        margin-bottom: 2rem;
      }
      form {
        position: relative;
        height: 2.75rem;
      }
      input {
        width: 100%;
        height: 100%;
        padding: 0 3rem;
        border-radius: 2rem;
        border: 1px solid #ddd;
        outline: none;
        font-size: 1rem;
      }
      .top-left, .top-right {
        position: absolute;
        width: 50px;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .top-left {
        top: 0;
        left: 0;
      }
      .top-right {
        top: 0;
        right: 0;
      }
    </style>
