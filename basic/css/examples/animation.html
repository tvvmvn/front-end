  <style>
    body {
      height: 100vh;
      background-color: #a00;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #fff;
    }
    .item {
      color: #fff;
      position: fixed;
      top: -4rem;
      animation: shake 8s infinite ease, fall 8s infinite linear;
    }
    .item:nth-child(1) {
      font-size: 2rem;
      left: 10%;
      animation-delay: 0s;
    }
    .item:nth-child(2) {
      font-size: 3rem;
      left: 30%;
      animation-delay: 6s;
    }
    .item:nth-child(3) {
      font-size: 2rem;
      left: 50%;
      animation-delay: 3s;
    }
    .item:nth-child(4) {
      font-size: 4rem;
      left: 70%;
      animation-delay: 7s;
    }
    .item:nth-child(5) {
      font-size: 3rem;
      left: 90%;
      animation-delay: 2s;
    }

    @keyframes fall {
      from {top: 0} to {top: 100%}
    }
    @keyframes shake {
      0% {transform: translateX(0px)} 
      25% {transform: translateX(-50px)}
      50% {transform: translateX(50px)}
      75% {transform: translateX(-50px)}
      100% {transform: translateX(50px)}
    }
  </style>

  <h1>&#127876; Merry Christmas &#127876;</h1>
