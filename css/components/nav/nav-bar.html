<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    body {
      height: calc(100vh + 100px);
    }
    
    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    .menu {
      /* remove default */
      list-style: none;
      margin: 0;
      padding: 0;
      /* layout */
      display: flex;
      /* design */
      background-color: #333;
    }

    .link {
      display: block;
      padding: 0.75rem;
      color: #fff;
      text-decoration: none;
    }

    .link:hover {
      background-color: #222;
    }

    main {
      margin-top: 4rem;
    }
  </style>

  <nav class="navbar">
    <ul class="menu">
      <li>
        <a href="#" class="link">Home</a>
      </li>
      <li>
        <a href="#" class="link">About</a>
      </li>
      <li>
        <a href="#" class="link">Blog</a>
      </li>
    </ul>
  </nav>

  <main>
    <h1>Navigation Bar</h1>
    <p>..</p>
  </main>
  
</body>
</html>
