  <h1>Table: Striped rows</h1>

  <style>
    table {
      border-collapse: collapse;
    }
    thead tr {
      border-bottom: 1px solid;
    }
    td[scope=row] {
      font-weight: bold;
    }
    th, td {
      padding: 0.5rem;
    }
    tbody tr:nth-child(odd) {
      background-color: #eee;
    }
  </style>

  <table>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Origin</th>
        <th scope="col">Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td scope="row">1</td>
        <td>Heineken</td>
        <td>Netherlands</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td scope="row">2</td>
        <td>Guinness</td>
        <td>Ireland</td>
        <td>No</td>
      </tr>
      <tr>
        <td scope="row">3</td>
        <td colspan="2">Asahi, Japan</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>

</body>
