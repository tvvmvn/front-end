<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Gallery</h1>

  <style>
    .container {
      width: 450px;
      white-space: nowrap;
      overflow: auto;
      padding: 1rem 0;
    }
    
    img {
      display: inline-block;
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    /* scroll area size */
    ::-webkit-scrollbar {
      /* x-axis: height, y-axis: width */
      height: 4px;
    }

    /* track */
    ::-webkit-scrollbar-track {
      background: #eee;
    }

    /* handle */
    ::-webkit-scrollbar-thumb {
      background: #333;
    }
  </style>
  
  <div class="container">
    <img src="../../../img/Simba.webp" alt="">
    <img src="../../../img/Timon.webp" alt="">
    <img src="../../../img/Pumbaa.webp" alt="">
  </div>

</body>
</html>
