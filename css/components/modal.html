<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Modal</h1>

  <style>
    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      background-color: rgba(0 0 0 / 0.2);
    }
    
    .modal {
      padding: 1rem;
      background-color: #fff;
      max-width: 20rem;
      margin: 100px auto 0;
      position: relative;
      border-radius: 1rem;
    }
    
    button {
      float: right;
      font-size: 2rem;
      padding: 0.5rem 1rem;
      background-color: transparent;
      border: none;
      cursor: pointer;
      color: #fff;
    }
  </style>

  <div class="overlay">
    <button type="button">&times;</button>
    <div class="modal">
      <h1>Heading</h1>
      <p>
        Lorem ipsum dolor, sit amet consectetur adipisicing elit. 
        Consequuntur unde, tempore minus magnam ipsum aliquam ab repellat accusantium labore, 
        dolor soluta expedita, asperiores quibusdam natus voluptatem debitis ut. Ipsa, deleniti.
      </p>
    </div>
  </div>

</body>
</html>
