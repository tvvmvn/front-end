  <h1>Pseudo class</h1>
  <p>
    선택된 요소가 특별한 상태일 때 스타일을 줄 수 있게 한다.
  </p>

  <style> 
    li:nth-child(2) {
      font-weight: bold;
    }
    li:hover {
      text-decoration: underline;
    }
  </style>

  <ul>
    <li>list item</li>
    <li>list item</li>
    <li>list item</li>
  </ul>
