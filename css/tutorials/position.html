  <h1>position</h1>
  <p>static relative absolute fixed</p>

  <style>
    .container {
      background-color: #ddd;
    }
    .item {
      border: 1px dashed;
    }
    .static {
      /* default  */
      position: static;
    }
  </style>

  <h3>position: static</h3>
  <p>elements have static position</p>

  <div class="container">
    <div class="item static">static</div>
    <div class="item static">static</div>
    <div class="item static">static</div>
  </div>
