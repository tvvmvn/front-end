<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>transform</h1>
  <p>translate, scale, rotate</p>

  <style>
    .item {
      background-color: #ddd;
      width: 100px;
      height: 100px;
    }
    .translate-4 {
      /* translate(x, y) */
      transform: translate(1rem, 1rem);
    }
    .scale-110 {
      transform: scale(1.1);
    }
    .rotate-12 {
      transform: rotate(12deg)
    }
  </style>

  <h3>transform: none(default)</h3>
  <div class="item"></div>

  <h3>transform: translate</h3>
  <div class="item translate-4"></div>
  
  <h3>transform: scale</h3>
  <div class="item scale-110"></div>

  <h3>transform: rotate</h3>
  <div class="item rotate-12"></div>



</body>
</html>
