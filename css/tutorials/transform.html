  <h1>transform</h1>
  <p>translate, scale, rotate</p>

  <h3>translate</h3>
  <p>moves from its' base position</p>

  <style>
    .container {
      background-color: #ddd;
      width: 100px;
      height: 100px;
    }
    .item {
      border: 1px dashed;
      transform: translate(10px, 10px);
    }
  </style>

  <div class="container">
    <div class="item">item</div>
  </div>
