<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Q. Typography</h1>

  <style>
    .tracking-widest {
      letter-spacing: 0.1rem;
    }
    .leading-8 {
      line-height: 2rem;
    }
    .text-center {
      text-align: center;
    }
    .italic {
      font-style: italic;
    }
  </style>

  <h3 class="text-center tracking-widest">GUINNESS</h3>
  <p class="text-center leading-8">
    Lorem ipsum dolor sit amet consectetur <br> 
    adipisicing elit. Fugit temporibus at voluptatum esse, <br>
    expedita quis error. Quis, repellat aliquid consequuntur <br>
    et mollitia, neque eos, iure in quia iusto nobis sequi.
  </p>
  <p class="text-center italic">- Dublin, Ireland</p>

</body>
</html>
