<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>white-space</h1>
  <p>handling white space of content</p>
  
  <style>
    .container {
      border: 1px dashed;
      overflow: auto;
    }
    .item {
      background-color: #ddd;
      display: inline-block;
      width: 200px;
    }
    .whitespace-normal {
      /* container wraps the items */
      white-space: normal;
    }
    .whitespace-nowrap {
      white-space: nowrap;
    }
  </style>
  
  <h3>whitespace: normal (default)</h3>

  <div class="container whitespace-normal">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div> 

  <h3>whitespace: nowrap</h3>

  <div class="container whitespace-nowrap">
    <div class="item">item</div>
    <div class="item">item</div>
    <div class="item">item</div>
  </div>

</body>
</html>
