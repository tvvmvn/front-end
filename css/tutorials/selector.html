  <h1>class selector</h1>

  <style>
    ul {
      border: 1px solid;
    }
    .line-through {
      text-decoration: line-through;
    }
    .gray {
      color: #888;
    }
  </style>

  <ul>
    <li class="line-through">list item</li>
    <li class="line-through gray">list item</li>
    <li>list item</li>
  </ul>
