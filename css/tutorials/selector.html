  <h1>Q. CSS Selector</h1>

  <style>
    ul {
      border: 1px solid;
    }
    .line-through {
      text-decoration: line-through;
    }
    .font-bold {
      font-weight: bold;
    }
  </style>

  <h3>Beers</h3>
  
  <ul>
    <li>Heineken</li>
    <li class="line-through">Guinness</li>
    <li>Budwiser</li>
