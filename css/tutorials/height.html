  <h1>Q. flag</h1>

  <style>
    .inline-block {display: inline-block}
    .block {display: block;}
    .w-50px {width: 50px}
    .w-150px {width: 150px}
    .h-100px {height: 100px}
    .h-16px {height: 35px}
    .bg-green {background-color: green;}
    .bg-red {background-color: red;}
    .bg-blue {background-color: blue;}
    .bg-yellow {background-color: gold;}
  </style>

  <h3>Ireland</h3>
  <div class="inline-block w-50px h-100px bg-green"></div>
  <div class="inline-block w-50px h-100px bg-white"></div>
  <div class="inline-block w-50px h-100px bg-yellow"></div>

  <h3>Netherlands</h3>

  <div class="block w-150px h-16px bg-red"></div>
  <div class="block w-150px h-16px"></div>
  <div class="block w-150px h-16px bg-blue"></div>
