<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Responsive style</h1>

  <style>
    /* Mobile first */
    .title::after {
      content: "Extra small devices";
    }

    @media (min-width: 640px) {
      .title::after {
        content: "Small devices";
      }
    }
    
    @media (min-width: 768px) {
      .title::after {
        content: "Medium devices";
      }
    }

    @media (min-width: 1024px) {
      .title::after {
        content: "Large devices";
      }
    }

    @media (min-width: 1280px) {
      .title::after {
        content: "Extra Large devices";
      }
    }

    @media (min-width: 1536px) {
      .title::after {
        content: "2 Extra large devices";
      }
    }
  </style>

  <div class="container">
    <h3 class="title">Devices: </h3>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. 
      Asperiores at fugit quia, explicabo facere pariatur iste rerum sapiente incidunt 
      repudiandae est doloribus nesciunt architecto expedita neque dolor quisquam, in eaque?
    </p>
  </div>

</body>
</html>
