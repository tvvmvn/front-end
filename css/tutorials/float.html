<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>float &#128519;</h1>
  <p>float element to left or right</p>

  <style>
    .container {
      border: 1px dashed;
    }
    .clear-both {
      clear: both;
    }
    .item {
      background-color: #ddd;
      padding: 0.5rem;
    }
    .float-left {
      float: left;
    }
    .float-right {
      float: right;
    }
  </style>

  <h3>float: left</h3>
  <div class="item float-left">item</div>
  <div class="item float-left">item</div>
  <div class="item float-left">item</div>

  <div class="clear-both"></div>

  <h3>float: right</h3>
  <div class="item float-right">item</div>
  <div class="item float-right">item</div>
  <div class="item float-right">item</div>
  
  
</body>
</html>
