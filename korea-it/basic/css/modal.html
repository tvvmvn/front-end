<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./layout.css">
  <title>Document</title>
  <style>
    .modal-content form {
      background-color: #fff;
    }
  </style>
</head>
<body>

  <div id="layer" class="layer"></div>

  <h1>Login</h1>
  <button onclick="showLogin()">Login</button>
  
  <div id="modal01" class="modal-content">
    <form action="" class="relative">
      <span class="absolute" onclick="hideLogin()">&times;</span>
      <h1 class="center">Login Form</h1>
      <input type="text">
      <button type="submit">Login</button>
    </form>
  </div>

  <hr>

  <div class="float-container">
    <div class="showcase-img left float-50-50-100">
      <img class="showcaseImg" src="../../img/bunny.jpeg" alt="">
      <img class="showcaseImg" src="../../img/cat.jpeg" alt="">
      <img class="showcaseImg" src="../../img/bird.jpeg" alt="">
    </div>
    <div class="showcase-img left float-50-50-100">
      <img class="showcaseImg" src="../../img/bunny.jpeg" alt="">
      <img class="showcaseImg" src="../../img/cat.jpeg" alt="">
      <img class="showcaseImg" src="../../img/bird.jpeg" alt="">
    </div>
  </div>

  <div id="modal02" class="modal-content relative">
    <span class="absolute" onclick="hideImg()">&times;</span>
    <img id="img02" src="" alt="">
  </div>



  <script>
    var modal01 = document.getElementById('modal01');
    var modal02 = document.getElementById('modal02');
    var layer = document.getElementById('layer');
    var showcaseImgs = document.querySelectorAll('.showcaseImg');

    // login
    function showLogin() {
      modal01.classList.add('active');
      layer.classList.add('active');
      
      layer.addEventListener('click', e => {
        modal01.classList.remove('active');
        layer.classList.remove('active');
      })
    }
    function hideLogin() {
      modal01.classList.remove('active');
      layer.classList.remove('active');
    }

    // shocase image
    showcaseImgs.forEach(img => {
      img.addEventListener('click', e => {
        showImg(e.target)
      })
    })

    function showImg(img) {
      console.log(img)
      modal02.classList.add('active');
      layer.classList.add('active');
      document.getElementById('img02').src = img.src

      layer.addEventListener('click', e => {
        modal02.classList.remove('active');
        layer.classList.remove('active');
      })
    }

    function hideImg() {
      modal02.classList.remove('active');
      layer.classList.remove('active');
      document.getElementById('img02').src = "";
    }
  </script>
</body>
</html>
