<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./layout.css">
  <title>Document</title>
</head>
<body>
  <h1>float with 4 items</h1>
  <h2>fixed float</h2>
  <div class="float-container">
    <div class="border left width-100">1</div>
    <div class="border left width-100">2</div>
    <div class="border left width-100">3</div>
    <div class="border left width-100">4</div>
  </div>
  <br>
  <div class="float-container">
    <div class="border left width-50">1</div>
    <div class="border left width-50">2</div>
    <div class="border left width-50">3</div>
    <div class="border left width-50">4</div>
  </div>
  <br>
  <div class="float-container">
    <div class="border left width-25">1</div>
    <div class="border left width-25">2</div>
    <div class="border left width-25">3</div>
    <div class="border left width-25">4</div>
  </div>

  <h2>responsive float 4-2-1</h2>

  <div class="float-container">
    <div class="border left float-25-50-100">1</div>
    <div class="border left float-25-50-100">2</div>
    <div class="border left float-25-50-100">3</div>
    <div class="border left float-25-50-100">4</div>
  </div>

  <h2>responsive float 4-2-2</h2>

  <div class="float-container">
    <div class="border left float-25-50-50">1</div>
    <div class="border left float-25-50-50">2</div>
    <div class="border left float-25-50-50">3</div>
    <div class="border left float-25-50-50">4</div>
  </div>

  <h2>responsive float 4-4-2</h2>

  <div class="float-container">
    <div class="border left float-25-25-50">1</div>
    <div class="border left float-25-25-50">2</div>
    <div class="border left float-25-25-50">3</div>
    <div class="border left float-25-25-50">4</div>
  </div>

  <h1>float with 3 items</h1>
  <h2>fixed float</h2>
  <div class="float-container">
    <div class="border left width-33">1</div>
    <div class="border left width-33">2</div>
    <div class="border left width-33">3</div>
  </div>

  <h2>responsive float 3-3-1</h2>
  <div class="float-container">
    <div class="border left float-33-33-100">1</div>
    <div class="border left float-33-33-100">2</div>
    <div class="border left float-33-33-100">3</div>
  </div> 

  <h1>float with 2 items</h1>
  <h2>fixed float</h2>
  <div class="float-container">
    <div class="border left width-50">1</div>
    <div class="border left width-50">2</div>
  </div> 
  <h2>response float 2-2-1</h2>
  <div class="float-container">
    <div class="border left float-50-50-100">1</div>
    <div class="border left float-50-50-100">2</div>
  </div> 
</body>
</html>
