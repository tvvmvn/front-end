<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./layout.css">
  <title>Document</title>  
</head>
<body class="border" style="min-height: 1000px;">
<style>
  .fixed-top-nav {
    background-color: #000;
    padding: 8px;
  }
  .fixed-top-nav a {
    border: 1px dashed red;
    color: #fff;
    padding: 10px;
    width: 100%;
  }

  .absolute {
    top: 50%;
    transform: translateY(-50%);
  }
  .fixed-top-nav a {
    display:none;
  }
  #menuBtn {
    font-size: 30px;
    padding: 0 10px;
  }
  @media (min-width: 501px) {}
  @media (min-width: 701px) {
    .fixed-top-nav a {
      width: auto;
    }
    .fixed-top-nav a:not(.active) {
      display:block;
    }
    .hide-pc {
      display: none;
    }
  }
</style>

<nav class="fixed-top-nav float-container" id="navBar">
  <a href="" class="left center relative active">
    <span class="absolute hide-pc" id="menuBtn">=</span>Company
  </a>
  <a href="" class="left menu-item">Home</a>
  <a href="" class="left menu-item">About</a>
  <a href="" class="left menu-item">Posts</a>
  <a href="" class="left menu-item">Contact</a>
</nav>


<script>
  var menu_items = document.querySelectorAll('.menu-item');

  var menuBtn = document.getElementById('menuBtn');
  menuBtn.addEventListener('click', e => {
    e.preventDefault();
    menu_items.forEach(item => {
      item.classList.toggle('active')
    })
  })

</script>

</body>
</html>
