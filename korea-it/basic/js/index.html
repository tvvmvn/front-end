<h1>Shop</h1>
<div id="root"></div>
<button onclick="showCart()">Cart</button>
<div id="result"></div>

<script>
  var DATA = [
    { id: 1, name: 'Jacket', cost: 10 },
    { id: 2, name: 'Pants', cost: 5 },
    { id: 3, name: 'hat', cost: 3 },
  ]

  var ul = document.createElement('ul')

  DATA.map(item => {
    var li = document.createElement('li')
    li.innerHTML = `${item.name}, $${item.cost} <button onclick="f(${item.id})">add</button>`
    ul.appendChild(li);
  })

  document.getElementById('root').appendChild(ul);

  function f(id) {
    console.log(id);

    if (localStorage.getItem('cart') === null) {
      localStorage.setItem('cart', '[]');
    }

    var cart = JSON.parse(localStorage.getItem('cart'));

    var isCart = false;

    cart.map(item => {
      if (item.id === id) {
        item.q++
        isCart = true;
      }
    })

    if (isCart === false) {
      DATA.map(data => {
        if (data.id === id) {
          cart.push({ id: data.id, q: 1 })
        }
      })
    }
    
    localStorage.setItem('cart', JSON.stringify(cart))
  }

  function showCart() {
    var cart = JSON.parse(localStorage.getItem('cart'));

    if (cart === null) {
      return;
    }

    let ul = document.createElement('ul')

    DATA.map(data => {
      cart.map(item => {
        if (data.id === item.id) {
          var li = document.createElement('li');
          console.log(item.q)
          console.log(item.cost)
          li.innerHTML = `${data.name}, q: ${item.q}, $${data.cost * item.q}`
          ul.appendChild(li)
        }
      })
    })

    document.getElementById('result').replaceChildren(ul)
  }

</script>

</body>
</html>
