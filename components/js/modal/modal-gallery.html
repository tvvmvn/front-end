<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>
<body>

  <h1>Q. Modal Gallery</h1>

  <style>
    #overlay {
      position: fixed;
      background-color: rgba(0 0 0 / 0.5);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #modal {
      display: block;
      width: 400px;
      height: 400px;
      margin: 100px auto 0;
      object-fit: cover;
    }

    .photo-container {
      display: flex;
    }

    .photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.8;
    }

    .photo:hover {
      opacity: 1;
    }
    
    .hidden {
      display: none;
    }
  </style>
  

  <div id="overlay" class="hidden">
    <img src="" alt="" id="modal">
  </div>
  
  <div class="photo-container">
    <img class="photo" src="Simba.webp" alt="" onclick="openModal(0)">
    <img class="photo" src="Timon.webp" alt="" onclick="openModal(1)">
    <img class="photo" src="Pumbaa.webp" alt="" onclick="openModal(2)">
  </div>


  <script>
    var overlay = document.getElementById("overlay");
    var modal = document.getElementById('modal');
    var photos = document.getElementsByClassName('photo');

    // HTMLCollection(length)
    console.log(photos);

    function openModal(index) {
      overlay.classList.remove("hidden");
      modal.src = photos[index].src;
    }

    // overlay click
    overlay.addEventListener("click", function () {  
      overlay.classList.add("hidden");
    })
  </script>
  
</body>
</html>
