<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Carousel</h1>

  <style>
    /* frame */
    #frame {
      width: 200px;
      height: 200px;
      position: relative;
      overflow-x: hidden;
    }

    /* container and images */
    #container {
      display: flex;
      width: 600px;
      transition: transform 0.2s;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    /* buttons */
    #prevBtn, #nextBtn {
      position: absolute;
      top: 0;
      height: 100%;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: rgba(255 255 255 / 0.5);
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
    }

    /* indicator */
    .indicator {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .dot {
      display: block;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 99px;
      margin: 0 2px;
      opacity: 0.5;
    }

    /* toggle class */
    .hidden {
      display: none;
    }

    .active {
      opacity: 1;
    }
  </style>

  <div id="frame">
    <!-- Photos -->
    <div id="container">
      <img class="photo" src="../../../../img/Simba.webp" alt="">
      <img class="photo" src="../../../../img/Timon.webp" alt="">
      <img class="photo" src="../../../../img/Pumbaa.webp" alt="">
    </div>

    <!-- Buttons -->
    <button id="prevBtn" class="hidden">&#10094;</button>
    <button id="nextBtn">&#10095;</button>
    
    <!-- Indicator -->
    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
