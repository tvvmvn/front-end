<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../../img/" target="_blank">
</head>

<body>
  <h1>Carousel</h1>

  <style>
    /* frame */
    #frame {
      width: 200px;
      height: 200px;
      position: relative;
      overflow-x: hidden;
    }

    /* container and images */
    #container {
      display: flex;
      width: 600px;
      transition: transform 0.2s;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    /* buttons */
    #prevBtn, #nextBtn {
      position: absolute;
      top: 0;
      height: 100%;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: rgba(255 255 255 / 0.5);
    }

    #prevBtn {
      left: 0;
    }

    #nextBtn {
      right: 0;
    }

    /* indicator */
    .indicator {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .dot {
      display: block;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 99px;
      margin: 0 2px;
      opacity: 0.5;
    }

    /* toggle */
    .hidden {
      display: none;
    }

    .active {
      opacity: 1;
    }
  </style>

  <div id="frame">
    <!-- photos -->
    <div id="container">
      <img class="photo" src="Simba.webp" alt="">
      <img class="photo" src="Timon.webp" alt="">
      <img class="photo" src="Pumbaa.webp" alt="">
    </div>

    <!-- buttons -->
    <button id="prevBtn" class="hidden" onclick="move(-1)">&#10094;</button>
    <button id="nextBtn" onclick="move(1)">&#10095;</button>

    <!-- indicator -->
    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    /* variables */

    // container and photos
    var frame = document.getElementById('frame');
    var container = document.getElementById('container');
    var photos = document.getElementsByClassName("photo");
    var imageWidth = 200;
    // index and left
    var index = 0;
    var firstIndex = 0;
    var lastIndex = photos.length - 1;
    var left = 0;
    // buttons
    var prevBtn = document.getElementById('prevBtn');
    var nextBtn = document.getElementById('nextBtn');
    // indicator
    var dots = document.getElementsByClassName('dot');
    // touch stuff
    var x1, x2 = 0;
    var turnOverPoint = 50;

    /* event listener */

    container.addEventListener('touchstart', touchStartHandler)
    container.addEventListener('touchmove', touchMoveHandler)
    container.addEventListener('touchend', touchEndHandler)

    /* functions */

    function touchStartHandler(e) {
      // save start point
      x1 = e.touches[0].clientX;

      console.log(`[touch start] x1: ${x1}`);
    }

    function touchMoveHandler(e) {
      // touching point
      x2 = e.touches[0].clientX;

      console.log(`[touch move] x2: ${x2}`);

      // prevent moving in first and last photo.
      var movingToRight = x2 - x1 > 0;
      var movingToLeft = x2 - x1 < 0;

      if (index == firstIndex && movingToRight) return;
      if (index == lastIndex && movingToLeft) return;

      // moving with finger
      container.style.transform = `translateX(${left + (x2 - x1)}px)`;
    }

    function touchEndHandler() {
      // check x2 and x1
      console.log(`[touch end] x2 - x1: ${x2 - x1}`);
      
      // no touchmove 
      if (x2 == 0) return;

      // check draw value
      var drawEnoughToNext = -(x2 - x1) > turnOverPoint;
      var drawEnoughToPrev = x2 - x1 > turnOverPoint;

      // get to previous photo
      if (index > firstIndex && drawEnoughToPrev) {
        move(-1);
        // get to next photo
      } else if (index < lastIndex && drawEnoughToNext) {
        move(1);
        // get back to original photo.
      } else {
        move(0);
      }

      // initialize x1, x2
      x1, x2 = 0;
    }

    function move(data) {
      index += data;
      left = -(index * imageWidth);

      console.log(`[move] index: ${index}, left: ${left}`);

      // photos
      container.style.transform = `translateX(${left}px)`;

      // buttons
      if (index == firstIndex) {
        prevBtn.classList.add('hidden');
      } else {
        prevBtn.classList.remove('hidden');
      }

      if (index == lastIndex) {
        nextBtn.classList.add('hidden');
      } else {
        nextBtn.classList.remove('hidden');
      }

      // indicator
      for (var i = 0; i < dots.length; i++) {
        if (i === index) {
          dots[i].classList.add('active');
        } else {
          dots[i].classList.remove('active');
        }
      }
    }
  </script>
</body>

</html>
