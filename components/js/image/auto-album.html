<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* main image */
    #main {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }
    
    /* thumbnails */
    .thumbnail-container {
      position: absolute;
      width: 100%;
      bottom: 10px;
      display: flex;
      justify-content: center;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .active {
      outline: 4px solid #fff;
      z-index: 1;
    }
  </style>
 
  <h1>Auto Album</h1>
  
  <div class="container">
    <img src="/img/Simba.webp" alt="" id="main">
    <div class="thumbnail-container">
      <img class="thumbnail active" src="/img/Simba.webp" alt="">
      <img class="thumbnail" src="/img/Timon.webp" alt="">
      <img class="thumbnail" src="/img/Pumbaa.webp" alt="">
    </div>
  </div>

  <script>
    var thumbnails = document.getElementsByClassName('thumbnail');
    var main = document.getElementById('main');
    var index = 0;
    var prevIndex = 0;

    setInterval(interval, 3000);

    function interval() {
      index++;
      
      if (index < 0) index = 2;
      if (index > 2) index = 0;

      // update main image
      main.src = thumbnails[index].src;
      
      // outline      
      thumbnails[prevIndex].classList.remove("active");
      thumbnails[index].classList.add("active");

      prevIndex = index;
    }
  </script>

</body>
</html>
