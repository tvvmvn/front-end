<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>
<body>

  <style>
    .container {
      position: relative;
      width: 300px;
      height: 300px;
    }

    /* main image */
    #main {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }
    
    /* photos */
    .photo-container {
      display: flex;
      margin: 1rem 0;
    }

    .photo {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    .date {
      color: #888;
      font-style: italic;
    }

    .prev, .next {
      position: absolute;
      height: 100%;
      border: none;
      font-size: 2rem;
      background-color: transparent;
      color: rgba(255 255 255 / 0.5);
    }

    .prev {
      left: 0;
    }

    .next {
      right: 0;
    }

    .active {
      outline: 4px solid #fa0;
      z-index: 1;
    }
  </style>

 
  <h1>Photo Review</h1>
  
  <div class="container">
    <img src="Simba.webp" alt="" id="main">
    <button class="prev" onclick="move(-1)">&#10094;</button>
    <button class="next" onclick="move(1)">&#10095;</button>
  </div>
  
  <div class="photo-container">
    <img class="photo active" src="Simba.webp" onclick="jump(0)" alt="">
    <img class="photo" src="Timon.webp" onclick="jump(1)" alt="">
    <img class="photo" src="Pumbaa.webp" onclick="jump(2)" alt="">
  </div>

  <h3>John Doe</h3>
  <small class="date">August 17, 2023</small>
  <p>
    Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque laudantium nesciunt quasi, alias delectus quibusdam
    placeat! Ipsum mollitia quo error ad, explicabo harum voluptas reiciendis ab est, quasi quam pariatur.
  </p>


  <script>
    var photos = document.getElementsByClassName('photo');
    var main = document.getElementById('main');
    var index = 0;

    function move(data) {
      index += data;

      if (index < 0) index = 2;
      if (index > 2) index = 0;

      console.log("index:", index);

      change();
    }

    function jump(data) {
      index = data;
      
      change();
    }

    function change() {
      // main image
      main.src = photos[index].src;

      // outline
      for (var i=0; i<photos.length; i++) {
        if (i === index) {
          photos[i].classList.add("active");
        } else {
          photos[i].classList.remove("active");
        }
      }
    }
  </script>

</body>
</html>
