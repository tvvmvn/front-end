<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #eee;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
    }

    textarea {
      width: 100%;
      height: 12rem;
      padding: 1rem;
      border: none;
      box-shadow: 0 0 10px #ddd;
      outline: none;
      resize: none;
    }

    #add-btn {
      background-color: #333;
      color: #fff;
      border: none;
      padding: 0.5rem 0.75rem;
      margin: 1rem 0;
      font-size: 1rem;
      cursor: pointer;
    }

    #add-btn:hover {
      background-color: #222;
    }
  </style>


  <button id="add-btn">New Note +</button>

  <div id="container"></div>

  <script>
    var container = document.getElementById("container");
    var addBtn = document.getElementById("add-btn");
    var notes;

    if (!localStorage.getItem("noteStorage")) {
      seedData();
    }

    document.addEventListener("DOMContentLoaded", getNotes);
    addBtn.addEventListener("click", addNote);

    // Get all notes
    function getNotes() {
      notes = JSON.parse(localStorage.getItem("noteStorage"));

      for (var i = 0; i < notes.length; i++) {
        createNoteElement(notes[i].id, notes[i].content);
      }
    }

    // Add new note
    function addNote() {
      var newNote = { id: "n" + Date.now(), content: "" };

      notes.push(newNote);

      saveData(notes);

      createNoteElement(newNote.id, newNote.content);
    }

    // Edit note
    function editNote(id, content) {
      for (var i = 0; i < notes.length; i++) {
        if (notes[i].id == id) {
          notes[i].content = content;
        }
      }

      saveData(notes);
    }

    // Delete note
    function deleteNote(id, noteElement) {
      for (var i = 0; i < notes.length; i++) {
        if (notes[i].id == id) {
          // splice(index, count)
          notes.splice(i, 1);
        }
      }

      saveData(notes);

      noteElement.remove();
    }

    // Render 
    function createNoteElement(id, content) {
      var noteElement = document.createElement("textarea");

      noteElement.value = content;

      noteElement.addEventListener("keyup", function () {
        editNote(id, this.value);
      });

      noteElement.addEventListener("dblclick", function () {
        deleteNote(id, this);
      });

      container.prepend(noteElement);
    }

    // Generate seed data
    function seedData() {
      var seed = [{ id: "n0", content: "My first memo!" }];

      saveData(seed);
    }

    // Synchronize localStorage
    function saveData(notes) {
      localStorage.setItem("noteStorage", JSON.stringify(notes));
    }
  </script>
</body>

</html>
