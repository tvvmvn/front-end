<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .container {
      display: flex;
    }

    input {
      padding: 0.5rem;
      flex-grow: 1;
    }
    
    .warning {
      color: #f00;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Newsletter</h1>

  <form action="/server" id="form">
    <div class="container">
      <input type="text" name="email" placeholder="JohnDoe@example.com">
      <button class="btn">Subscribe</button>
    </div>
    <p id="error" class="warning"></p>
  </form>

  <p id="done" class="hidden">
    Thank you for subscribing us!
  </p>

  <script>
    var form = document.getElementById("form");
    var done = document.getElementById("done");
    var error = document.getElementById("error");
    // pattern to validate email
    var patt = /[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$/;
    
    /*
      * Regular expression
      pattern to search string.

      - use case
      /pattern/
    */

    form.addEventListener("submit", handleSubmit)

    function handleSubmit(e) {
      e.preventDefault(); 
      
      var email = form.elements["email"].value;

      if (!email.match(patt)) {
        error.textContent = "Invalid E-mail";
        return;
      }

      // server requests here

      form.classList.add("hidden");
      done.classList.remove("hidden")
    }
  </script>

</body>

</html>
