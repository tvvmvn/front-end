<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .hidden {
      display: none;
    }
  </style>

  <h1>Filter button</h1>

  <div class="">
    <button id="default" disabled onclick="f(this, 'all')">All</button>
    <button onclick="f(this, 'kr')">Korea</button>
    <button onclick="f(this, 'jp')">Japan</button>
    <button onclick="f(this, 'se')">Sweden</button>
  </div>

  <ul>
    <li class="item kr">Hyundai</li>
    <li class="item kr">Kia</li>
    <li class="item jp">Toyota</li>
    <li class="item jp">Honda</li>
    <li class="item jp">Lexus</li>
    <li class="item se">Volvo</li>
  </ul>

  <script>
    var items = document.getElementsByClassName("item");
    var prevBtn = document.getElementById("default");

    function f(btn, filter) {
      // buttons
      prevBtn.disabled = false;
      btn.disabled = true;

      // items
      for (var i=0; i<items.length; i++) {
        if (filter == "all") {
          items[i].classList.remove("hidden");
        } else {
          if (items[i].classList.contains(filter)) {
            items[i].classList.remove("hidden");
          } else {
            items[i].classList.add("hidden");
          }
        }
      }

      // set 
      prevBtn = btn;
    }
  </script>

</body>

</html>
