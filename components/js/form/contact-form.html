<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 0.5rem;
    }

    .col-span-2 {
      grid-column-start: span 2;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button {
      margin-top: 1rem;
      padding: 0.5rem 0.75rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Contact Form</h1>

  <form action="" id="form">
    <div class="container">
      <div class="form-group">
        <label for="fname">First name</label>
        <input type="text" id="fname" name="fname" placeholder="John">
      </div>
  
      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Doe">
      </div>
  
      <div class="form-group col-span-2">
        <label for="phone">Phone</label>
        <input type="text" name="phone" id="phone" placeholder="01012345678">
      </div>
    </div>
    <button type="submit">Submit</button>
  </form>

  <p id="done" class="hidden">
    Thank you and we'll contact with you soon
  </p>


  <script>
    var form = document.getElementById('form');
    var fnamePatt = /^[a-zA-Z]+$/;
    var lnamePatt = /^[a-zA-Z]+$/;
    var phonePatt = /^\d{5,11}$/;

    form.addEventListener('submit', handleSubmit);

    function handleSubmit(e) {
      e.preventDefault();

      var fname = form.elements["fname"].value;
      var lname = form.elements["lname"].value;
      var phone = form.elements["phone"].value;

      try {
        // first name check
        if (fname.match(fnamePatt) == null) {
          throw 'Invalid first name';
        }
  
        // last name check
        if (lname.match(lnamePatt) == null) {
          throw 'Invalid last name';
        }
  
        // phone check
        if (phone.match(phonePatt) == null) {
          throw 'Invalid phone number';
        } 
  
        form.classList.add("hidden");
        done.classList.remove("hidden");

      } catch (error) { 
        alert(error)
      }
    }
  </script>

</body>

</html>
