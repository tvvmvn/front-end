<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Shopping Cart</h1>
  <p>with option</p>

  <form action="" id="form">
    <h1>T-Shirts</h1>

    <div class="">
      <input type="hidden" name="id" value="p0">
    </div>

    <div class="">
      <h3>Size</h3>
      <label>
        <input type="radio" name="size" value="sm"> S
      </label>
      <label>
        <input type="radio" name="size" value="md" checked> M
      </label>
      <label>
        <input type="radio" name="size" value="lg"> L
      </label>
    </div>

    <div class="">
      <h3>Color</h3>
      <label>
        <input type="radio" name="color" value="white" checked> White
      </label>
      <label>
        <input type="radio" name="color" value="grey"> Grey
      </label>
      <label>
        <input type="radio" name="color" value="black"> Black
      </label>
    </div>
    
    <br>
    
    <button type="submit">Add to Cart</button>
  </form>

  <script>
    var form = document.getElementById('form');

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      var formData = new FormData(e.target);

      var option = {
        id: formData.get('id'),
        size: formData.get('size'),
        color: formData.get('color'),
        quantity: 1
      }

      console.log(option);

      // save in localStorage
    })

  </script>

  
</body>
</html>
