<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 0.25rem;
    }

    input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
    }

    button[type=submit] {
      padding: 0.5rem 0.75rem;
    }

    .warning {
      color: #f00;
    }
  </style>

  <h1>Contact Form</h1>

  <form action="" id="form">
    <div class="form-group">
      <label for="fname">First name</label>
      <input type="text" id="fname" name="fname" placeholder="John">
    </div>

    <div class="form-group">
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lname" placeholder="Doe">
    </div>

    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="text" name="email" id="email" placeholder="JohnDoe@example.com">
    </div>

    <p id="errors" class="warning"></p>

    <button type="submit">Submit</button>
  </form>

  <script>
    var form = document.getElementById('form');

    form.addEventListener('submit', function (e) {
      try {
        e.preventDefault();
  
        var fname = form.elements["fname"].value;
        var lname = form.elements["lname"].value;
        var email = form.elements["email"].value;
  
        var errors = [];
  
        if (!fname.trim()) {
          errors.push('First name is required')
        } else if (!fname.match(/^[a-zA-Z]{1,}$/)) {
          errors.push('Incorrect first name')
        }
  
        if (!lname.trim()) {
          errors.push('Last name is required'); 
        } else if (!lname.match(/^[a-zA-Z]{1,}$/)) {
          errors.push('Incorrect last name')
        }
  
        if (!email.trim()) {
          errors.push('E-mail is required');
        } 

        console.log(errors);
  
        if (errors.length) {
          throw errors;
        }

        alert("Done");
        
      } catch (error) {
        document.getElementById("errors").innerHTML = errors.join("<br>")
      }
    })
  </script>

</body>

</html>
