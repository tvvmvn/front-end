<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  
  <style>
    #input {
      width: 100%;
      padding: 0.5rem;
      box-sizing: border-box;
      font-size: 1rem;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .item {
      padding: 0.5rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Live Search</h1>

  <input type="text" name="" id="input" placeholder="Search">
  
  <ul>
    <li class="item">Guinness</li>
    <li class="item">Heineken</li>
    <li class="item">Budwiser</li>
    <li class="item">Kloud</li>
    <li class="item">Asahi</li>
  </ul>

  <script>
    var input = document.getElementById('input');
    var items = document.getElementsByClassName('item');

    input.addEventListener('keyup', (e) => {
      var value = e.target.value.toLowerCase();

      for (var i = 0; i < items.length; i++) {
        var textContent = items[i].textContent.toLowerCase();

        if (textContent.indexOf(value) > -1) {
          items[i].classList.remove('hidden');
        } else {
          items[i].classList.add('hidden');
        }
      }
    })
  </script>

</body>

</html>
