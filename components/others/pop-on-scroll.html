<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Pop on scrolling</h1>

  <style>
    .space {
      height: 100vh;
    }

    .title {
      text-align: center;
    }

    #container {
      /* border: 1px dashed; */
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      transition: all 0.5s;
      transform: translateY(100px);
      opacity: 0;
    }

    .item {
      width: 100px;
      height: 100px;
      border-radius: 99px;
      box-shadow: 0 0 5px 5px #ddd;
    }

    #container.active {
      transform: translateY(0);
      opacity: 1;
    }
  </style>

  <div class="space"></div>

  <h1 class="title">Our Services</h1>
  <div id="container">
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
  </div>

  <div class="space"></div>

  <script>
    var container = document.getElementById("container");

    window.addEventListener('scroll', function (e) {
      var vh = window.innerHeight;

      // distance between viewport top and element top
      let y = container.getBoundingClientRect().y;

      // enter enough inside view port.
      if (y < vh * 0.9) {
        container.classList.add("active");
      }
    })
  </script>

</body>

</html>
