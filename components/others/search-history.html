<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    input[type=search] {
      padding: 0.5rem;
      width: 100%;  
      box-sizing: border-box;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 0.5rem;
    }

    .item {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .delete-btn {
      border: none;
      background-color: transparent;
      font-size: 1.5rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Search history</h1>

  <input type="search" placeholder="Search Google" disabled>

  <ul id="list">
    <li class="item">
      <span>I believe I can fly</span>
      <button class="delete-btn" onclick="deleteItem(0)">&times;</button>
    </li>
    <li class="item">
      <span>I believe I can touch the sky</span>
      <button class="delete-btn" onclick="deleteItem(1)">&times;</button>
    </li>
    <li class="item">
      <span>I think about it every night and day</span>
      <button class="delete-btn" onclick="deleteItem(2)">&times;</button>
    </li>
    <li class="item">
      <span>Spread my wings and fly away</span>
      <button class="delete-btn" onclick="deleteItem(3)">&times;</button>
    </li>
  </ul>

  <script>
    var items = document.getElementsByClassName("item");

    function deleteItem(index) {
      items[index].classList.add("hidden");
    }
  </script>
  
</body>
</html>
