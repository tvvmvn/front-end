<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>back button</h1>

  <a href="../" id="link">&#10094; Back</a>
  
  <script>

    document
      .getElementById('link')
      .addEventListener('click', (e) => {
        e.preventDefault();
        
        history.back()
      })
    

  </script>

</body>
</html>
