<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Toggle Switch</h1>

  <style>
    label {
      display: block; 
      background-color: #ddd;
      width: 56px;
      height: 32px;
      position: relative;
      cursor: pointer;
      transition: background-color 0.5s;
      border-radius: 16px;
    }
    
    .ball {
      width: 24px;
      height: 24px;
      background-color: #fff;
      transition: transform 0.5s;
      position: absolute;
      top: 4px;
      left: 4px;
      border-radius: 12px;
    }

    input[type=checkbox] {
      display: none;
    }

    input:checked + label {
      background-color: #333;
    }

    input:checked + label .ball {
      transform: translateX(24px);
    }
  </style>

  <div class="container">
    <input type="checkbox" name="" id="option">
    <label for="option">
      <div class="ball"></div>
    </label>
  </div>
  
</body>
</html>
