<body>

  <h1>Dropdown</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      display: inline-block;
    }
    
    .dropdown-btn {
      border: none;
      background-color: #333;
      color: #fff;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      cursor: pointer;
      font-weight: 600;
    }
    
    .dropdown-content {
      padding: 0;
      margin: 0;
      list-style: none;
      width: 200px;
      border: 1px solid #ddd;
      background-color: #fff;
      display: none;
      /* floating */
      position: absolute;
    }
    
    a {
      display: block;
      padding: 0.5rem;
      color: #000;
    }
    
    .container:hover ul {
      display: block;
    }

    a:hover {
      background-color: #eee;
    }
  </style>

  <div class="container">
    <button class="dropdown-btn">Dropdown</button>
    <ul class="dropdown-content">
      <li>

      </li>
