<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .menu-list {
      display: flex;
      background-color: #333;
    }

    .menu-link {
      display: block;
      padding: 0.75rem;
      color: #fff;
      text-decoration: none;
    }

    .menu-link:hover {
      background-color: #222;
    }

    .dropdown-btn {
      font-size: 1rem;
      background-color: transparent;
      border: none;
      color: #fff;
      cursor: pointer;
      padding: 0.75rem;
    }

    .dropdown-btn:hover {
      background-color: #222;
    }

    .dropdown-content {
      width: 200px;
      background-color: #fff;
      border: 1px solid #ddd;
      position: absolute;
      /* display: none; */
    }
    
    .drop-link {
      display: block;
      color: #000;
      padding: 0.5rem;
    }
    
    .drop-link:hover {
      background-color: #eee;
    }

    main {
      margin-top: 4rem;
    }

    .dropdown-container:hover .dropdown-content {
      display: block;
    }
  </style>
  
  <nav>
    <ul class="menu-list">
      <li>
        <a href="#" class="menu-link">Link</a>
      </li>
      <li>
        <a href="#" class="menu-link">Link</a>
      </li>
      <li>
        <div class="dropdown-container">
          <button class="dropdown-btn">Dropdown</button>
          <ul class="dropdown-content">
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
            <li>
              <a href="#" class="drop-link">Link</a>
            </li>
          </ul>
        </div>
      </li>
    </ul>
  </nav>

  <main>
    <h1>NavBar with Sub Menu</h1>
    <p>...</p>
  </main>

</body>
</html>
