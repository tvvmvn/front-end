<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    body {
      height: 1000px;
    }

    #header {
      /* position */
      position: fixed;
      top: 0;
      left: 0;
      /* size */
      width: 100%;
      height: 50px;
      /* display */
      display: flex;
      justify-content: center;
      align-items: center;
      /* style */
      background-color: #fff;
      border-bottom: 1px solid #ddd;
      /* smooth */
      transition: top 0.2s;
    }

    #header.hidden {
      top: -50px;
    }

    main {
      margin-top: 4rem;
    }
  </style>

  <header id="header">
    Header
  </header>

  <main>
    <h1>Switch NavBar</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Esse ad odio doloremque corrupti architecto quam error
      natus illo commodi adipisci deleniti eligendi officiis molestiae eum iste, tenetur, rerum, eius fuga.</p>
  </main>

  <script>

    var header = document.getElementById('header');
    var previousScrollTop = 0;

    window.addEventListener('scroll', (e) => {

      var scrollTop = document.documentElement.scrollTop;

      // console.log('previous scrollTop:', previousScrollTop);
      // console.log('scrollTop', scrollTop);

      if (scrollTop > previousScrollTop) {
        header.classList.add('hidden');
      } else {
        header.classList.remove('hidden');
      }

      previousScrollTop = scrollTop;
    })

  </script>

</body>

</html>
