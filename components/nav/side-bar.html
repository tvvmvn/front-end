<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <style>
    header button {
      font-size: 2rem;
      background-color: transparent;
      cursor: pointer;
      border: none;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      bottom: 0;
      width: 15rem;
      background-color: #fff;
      z-index: 1;
      transition: 0.2s;
    }
    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    nav h1 {
      text-align: center;
    }
    nav a {
      display: block;
      padding: 0.75rem;
      text-decoration: none;
      color: #000;
    }
    nav a:hover {
      background-color: #eee;
    }
    #overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      background-color: rgba(0 0 0 / 0.2);
    }
    .-left-60 {
      left: -15rem;
    }
    .hidden {
      display: none;
    }
  </style>

  <header>
    <button>&#9776;</button>
  </header>

  <div class="container">
    <nav class="-left-60">
      <h1>Logo</h3>
      <ul>
        <li>
          <a href="">Link</a>
        </li>
        <li>
          <a href="">Link</a>
        </li>
        <li>
          <a href="">Link</a>
        </li>
      </ul>
    </nav>

    <div id="overlay" class="hidden"></div>
  </div>

  <main>
    <h1>Side Bar</h1>
    <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa ipsum voluptatibus perferendis iusto consectetur odio
      molestiae ratione est nobis facere quas nesciunt non animi commodi error, vel optio? Aspernatur, vel?</p>
  </main>

  <script>
    const button = document.querySelector("button");
    const nav = document.querySelector("nav");
    const overlay = document.getElementById("overlay");

    button.addEventListener("click", (e) => {
      nav.classList.remove("-left-60");
      overlay.classList.remove("hidden");
    })

    overlay.addEventListener("click", (e) => {
      nav.classList.add("-left-60");
      overlay.classList.add("hidden");
    })
  </script>

</body>
</html>
