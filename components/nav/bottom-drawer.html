<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Drawer</h1>
  <p>Add some drag event.</p>

  <style>
    #nav {
      position: fixed;
      left: 0;
      top: 100vh;
      width: 100%;
      height: 100vh;
      transition: top 0.5s;
      box-sizing: border-box;
      border: 1px solid #ddd;
      border-radius: 1rem 1rem 0 0;
      background-color: #fff;
    }

    #drawer-handle {
      width: 100%;
      padding: 1rem;
      cursor: grab;
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>

  <nav id="nav" class="hidden">
    <button id="drawer-handle">Drag me</button>
    <ul>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>
  </nav>

  <button id="open-btn" type="button">More</button>


  <script>
    var nav = document.getElementById('nav');

    var drawerHandle = document.getElementById('drawer-handle');
    var openBtn = document.getElementById('open-btn');
    var TOP;

    openBtn.addEventListener('click', (e) => {
      nav.style.top = '20vh';
    })

    drawerHandle.addEventListener('touchmove', (e) => {
      console.log('touching');

      var clientY = e.touches[0].clientY;

      TOP = clientY / window.innerHeight * 100;

      nav.style.top = TOP + 'vh';
    })

    drawerHandle.addEventListener('touchend', (e) => {
      console.log('touch end');

      if (TOP > 50) {
        nav.style.top = '100vh';
      } else {
        nav.style.top = '20vh';
      }
    })
  </script>

</body>

</html>
