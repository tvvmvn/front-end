<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <style>
    body {
      min-height: 1000px;
    }

    header {
      /* border: 1px dashed; */
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      backdrop-filter: blur(8px);
    }

    .header-inner {
      border-bottom: 1px solid #ddd;
    }

    #btn {
      border: none;
      background-color: transparent;
      font-size: 2rem;
      cursor: pointer;
    }

    nav {
      border-bottom: 1px solid #ddd;
    }

    nav ul {
      margin: 0;
      padding: 0;
      list-style: none;
    }

    nav a {
      display: block;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
      color: #000;
      opacity: 0.5;
    }

    nav a:hover {
      opacity: 1;
    }

    main {
      margin-top: 4rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <header>
    <div class="header-inner">
      <button id="btn">&#9776;</button>
    </div>
    <nav class="hidden" id="nav">
      <ul>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
        <li>
          <a href="#">Link</a>
        </li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Top navigation</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Culpa, explicabo iure ipsum rerum corrupti rem maiores
      doloremque porro deserunt illum non sequi! Veritatis perspiciatis vitae enim error. In, magnam officia?</p>
  </main>

  <script>
    var btn = document.getElementById('btn');
    var nav = document.getElementById('nav');

    btn.addEventListener("click", (e) => {
      nav.classList.toggle("hidden");
    })

    document.addEventListener('click', (e) => {
      if (e.target !== btn) {
        nav.classList.add('hidden');
      }
    })
  </script>

</body>

</html>
