<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Modal</h1>

  <style>
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0 0 0 / 0.2);
    }

    #modal {
      background-color: #fff;
      margin: 100px auto 0;
      max-width: 20rem;
      padding: 1rem;
      border-radius: 1rem;
    }

    #close-btn {
      /* display */
      float: right;
      
      /* size */
      padding: 1rem;

      /* style */
      border: none;
      background-color: transparent;
      color: #fff;
      font-size: 2rem;
    }

    .hidden {
      display: none;
    }
  </style>

  <button id="btn">Open</button>

  <div id="overlay" class="hidden">
    <button id="close-btn">&times;</button>
    <div id="modal">
      <h1>Heading</h1>
      <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Quod, asperiores quam? Porro, sit cum maiores odio
        reprehenderit ea, molestiae quibusdam iusto eos, id molestias quas ipsam temporibus quo quam distinctio!</p>
    </div>
  </div>


  <script>
    var overlay = document.getElementById('overlay');
    var btn = document.getElementById('btn');
    var closeBtn = document.getElementById('close-btn');

    btn.addEventListener('click', (e) => {
      overlay.classList.remove('hidden');
    })

    // Event listener in overlay
    overlay.addEventListener('click', (e) => {

      console.log(e.target);

      if (e.target === closeBtn) {
        overlay.classList.add('hidden');
      }

      if (e.target === overlay) {
        overlay.classList.add('hidden');
      }
    })

  </script>

</body>

</html>
