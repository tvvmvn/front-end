<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    body {
      margin: 0;
    }

    .container {
      /* border: 1px dashed; */
      height: 400px;
    }
    
    .bg-image {
      /* 
      linear-gradient(direciton, color-stop1, color-stop2, ...)
      */
      background-image: linear-gradient(to right, #333, #000);
    }

    .item {
      /* center */
      max-width: 640px;
      height: inherit;
      margin: 0 auto;

      /* adjusting text  */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;

      /* padding and color */
      padding: 0 1rem;
      color: #fff;
    }
  </style>

  <div class="container bg-image">
    <div class="item">
      <h1>Hero Image</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. 
        Perferendis illo voluptas porro omnis. 
        Quos asperiores distinctio ea enim quae nesciunt quisquam doloremque quis voluptate corporis minima fugit, 
        inventore id repellat.
      </p>
    </div>
  </div>

</body>
</html>
