<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Front-End Lab</title>
</head>
<body>

  <h1>Profile</h1>

  <style>
    .container {
      /* size */
      padding: 2rem;
      /* layout */
      display: flex;
      flex-direction: column;
      align-items: center;
      /* design */
      background-color: #cef;
    }

    img {
      /* size */
      width: 8rem;
      height: 8rem;
      /* fit */
      object-fit: cover;
      /* design */
      border: 1px solid #ddd;
      border-radius: 99px;
    }

    .info {
      /* size */
      width: 16rem;
      /* design */
      text-align: center;
    }
  </style>

  <div class="container">
    <img src="/img/Timon.webp" alt="">
    <div class="info">
      <h3 class="username">Timon</h3>
      <p>
        Hello World!
      </p>
    </div>
  </div>

</body>
</html>
