<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4rem;
      display: flex;
      justify-content: space-between;
      border-bottom: 1px solid #ddd;
    }

    .container {
      display: flex;
      align-items: center;
    }

    .logo {
      margin: 0;
      margin-left: 1rem;
    }

    .btn {
      height: 100%;
      padding: 0 1rem;
      background-color: #000;
      color: #fff;
      font-size: 2rem;
      border: none;
    }

    .link {
      display: flex;
      align-items: center;
      padding: 0 1rem;
      color: #000;
    }
  </style>

  <header>
    <div class="container">
      <button class="btn">&#9776;</button>
      <h3 class="logo">COMPANY</h3>
    </div>
    <a href="#" class="link">Accounts</a>
  </header>

</body>
</html>
