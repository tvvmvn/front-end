    .container {
      border: 1px solid #ddd;
      border-radius: 0.5rem;
      position: relative;

      position: absolute;
      right: 0;
      padding: 0.25rem 0.5rem;
    }
  </style>

  <h1>Close button</h1>
  
  <div class="container">
    <span class="close-btn">&times;</span>
    <h3>Message for you!</h3>

    </p>
  </div>
