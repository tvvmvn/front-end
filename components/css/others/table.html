<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Table</h1>

  <style>
    table {
      /* 
        border-collapse
        It handles space between tds.

        1 seperate (default)
        It gives space between tds
        2 collapse
        It gives no space between tds
      */

      border-collapse: collapse;
    }

    thead tr {
      border-bottom: 1px solid;
    }
    
    .rh {
      font-weight: bold;
    }
    
    th, td {
      padding: 0.5rem;
    }

    /* 
      Pseudo class - nth-child(arg)
      used to select a child with specific order.

      - arg
      1 number
      2 even or odd
      3 simple operation 
      e.g)2n + 1
    */

    tbody tr:nth-child(odd) {
      background-color: #eee;
    }
  </style>

  <table>
    <thead>
      <tr>
        <th>No</th>
        <th>Name</th>
        <th>Origin</th>
        <th>Available</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td class="rh">1</td>
        <td>Guinness</td>
        <td>Ireland</td>
        <td>No</td>
      </tr>
      <tr>
        <td class="rh">2</td>
        <td>Heineken</td>
        <td>Netherlands</td>
        <td>Yes</td>
      </tr>
      <tr>
        <td class="rh">3</td>
        <td>Budwiser</td>
        <td>USA</td>
        <td>Yes</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
