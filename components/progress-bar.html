<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Progress bar</h1>

  <style>
    .container {
      width: 16rem;
      height: 0.5rem;
      background-color: #ddd;
    }

    .item {
      /* style */
      height: inherit;
      background-color: #000;
      
      /* animation */
      animation-name: fill;
      animation-duration: 2s;
      animation-iteration-count: 1;
      animation-timing-function: ease;
    }

    @keyframes fill {
      from {
        width: 0;
      } to {
        width: 100%;
      }
    }
  </style>

  <div class="container">
    <div class="item"></div>
  </div>
  
</body>
</html>
