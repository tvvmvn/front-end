<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    * {
      box-sizing: border-box;
    }

    #canvas {
      width: 100%;
      background-color: #ddd;
    }

    label {
      display: block;
      font-weight: 600;
    }

    input[type=range] {
      appearance: none;
      -webkit-appearance: none;
      background-color: #000;
      width: 100%;
      height: 1px;
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      -webkit-appearance: none;
      width: 10px;
      height: 10px;
      background: #000
    }

    .filter-group {
      margin: 1rem 0;
    }
  </style>

  <h1>JS Image Filter</h1>

  <p>
    <input type="file" name="" id="file-input">
  </p>

  <canvas id="canvas"></canvas>

  <nav>
    <div class="filter-group">
      <label for="brightness">Brigtness</label>
      <input type="range" name="brightness" id="brightness" min="0" max="200" value="100">
      <p id="brightness-value">100</p>
    </div>
  
    <div class="filter-group">
      <label for="saturate">Saturate</label>
      <input type="range" name="saturate" id="saturate" min="0" max="200" value="100">
      <p id="saturate-value">100</p>
    </div>
  
    <div class="filter-group">
      <label for="invert">Invert</label>
      <input type="range" name="invert" id="invert" min="0" max="100" value="0">
      <p id="invert-value">0</p>
    </div>
    
    <div class="filter-group">
      <label for="blur">Blur</label>
      <input type="range" name="blur" id="blur" min="0" max="10" value="0">
      <p id="blur-value">0</p>
    </div>
  </nav>

  <script src="./script.js"></script>

</body>

</html>
