<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
    }

    nav {
      position: fixed;
      padding: 1rem;
      top: 0;
      left: 0;
      width: 250px;
      height: 100vh;
    }

    .filter-group {
      margin: 1rem 0;
    }

    label {
      display: block;
      font-weight: 600;
    }

    input[type=range] {
      width: 100%;
    }

    .filter-value {
      margin: 0;
    }

    main {
      margin-left: 250px;
      padding: 4rem;
      height: 100vh;
      background-color: #333;
      overflow: auto;
    }
  </style>

  <nav>
    <h1>JS Image Editor</h1>
    <div class="filter-group">
      <label for="brightness">Brigtness</label>
      <input 
        type="range" 
        name="brightness" 
        min="0" 
        max="200" 
        value="100"
        oninput="setFilter(this)"
      >
      <p id="brightness" class="filter-value">100</p>
    </div>
  
    <div class="filter-group">
      <label for="saturate">Saturate</label>
      <input 
        type="range" 
        name="saturate" 
        min="0" 
        max="200" 
        value="100"
        oninput="setFilter(this)"
      >
      <p id="saturate" class="filter-value">100</p>
    </div>
  
    <div class="filter-group">
      <label for="invert">Invert</label>
      <input 
        type="range" 
        name="invert" 
        min="0" 
        max="100" 
        value="0"
        oninput="setFilter(this)"
      >
      <p id="invert" class="filter-value">0</p>
    </div>
    
    <div class="filter-group">
      <label for="blur">Blur</label>
      <input 
        type="range" 
        name="blur" 
        min="0" 
        max="10" 
        value="0"
        oninput="setFilter(this)"
      >
      <p id="blur" class="filter-value">0</p>
    </div>
  </nav>

  <main>
    <canvas id="canvas"></canvas>
  </main>

  <script src="./script.js"></script>

</body>

</html>
