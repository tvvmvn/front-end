<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Sticky Notes</h1>
  
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      max-width: 640px;
      margin: auto;
    }

    textarea { 
      resize: none;
      border: none;
      outline: none;
      background-color: #eee;
      height: 12rem;
      padding: 1rem;
    }
    
    #add-btn {
      background-color: #aaa;
      border: none;
      color: #fff;
      font-size: 4rem;
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      width: 4rem;
      height: 4rem;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 50%;
      cursor: pointer;
    }

    #add-btn:hover {
      background-color: #888;
    }
  </style>


  <div id="container"></div>
  <button id="add-btn">+</button>

  <script src="./script.js"></script>
</body>
</html>
