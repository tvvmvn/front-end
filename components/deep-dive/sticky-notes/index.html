<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #eee;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      max-width: 640px;
      margin: auto;
    }

    textarea { 
      height: 12rem;
      padding: 1rem;
      border: none;
      box-shadow: 0 0 5px #ddd;
      outline: none;
      resize: none;
    }
    
    #add-btn {
      /* position */
      position: fixed;
      right: 1rem;
      bottom: 1rem;
      /* size */
      width: 4rem;
      height: 4rem;
      /* display */
      display: flex;
      justify-content: center;
      align-items: center;
      /* style */
      background-color: #aaa;
      color: #fff;
      border: none;
      border-radius: 50%;
      font-size: 4rem;
    }

    #add-btn:hover {
      background-color: #888;
    }
  </style>

  <h1>Sticky Notes</h1>

  <div id="container"></div>
  <button id="add-btn">+</button>

  <script src="./script.js"></script>
</body>
</html>
