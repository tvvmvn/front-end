<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Auto Albums</h1>

  <style>
    * {
      box-sizing: border-box;
    }

    /* main image */
    #figure {
      width: 300px;
      height: 300px;
      position: relative;
    }

    #main {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* thumbnails */
    .container {
      position: absolute;
      display: flex;
      justify-content: center;
      bottom: 1rem;
      width: 100%;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
      padding: 0.25rem;
    }

    /* toggle class */
    .active {
      outline: 2px solid #0bf
    }
  </style>

  <div id="figure">
    <!-- main image -->
    <img src="/img/Simba.webp" alt="" id="main">
    
    <!-- thumbnails -->
    <div class="container">
      <img class="thumbnail active" src="/img/Simba.webp" alt="Simba">
      <img class="thumbnail" src="/img/Timon.webp" alt="Timon">
      <img class="thumbnail" src="/img/Pumbaa.webp" alt="Pumbaa">
    </div>
  </div>

  <script>
    var thumbnails = document.getElementsByClassName('thumbnail');
    var caption = document.getElementById('caption');
    var main = document.getElementById('main');
    var thisIndex = 0;
    var previousIndex = 0;

    setInterval(navigate, 3000);

    function navigate() {
      // get previous and this index.
      console.log('previous index:', thisIndex);
      thisIndex++;

      console.log('this index:', thisIndex);

      if (thisIndex === thumbnails.length) {
        thisIndex = 0;
      }
      
      // outline on selected image.
      thumbnails[thisIndex].classList.add('active');
      thumbnails[previousIndex].classList.remove('active');

      // update main image and caption
      main.src = thumbnails[thisIndex].src;

      // get previous index
      previousIndex = thisIndex;
    }
  </script>

</body>

</html>
