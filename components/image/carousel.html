<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <h1>Carousel</h1>

  <style>
    * {
      box-sizing: border-box;
    }

    .section {
      width: 200px;
      height: 200px;
      overflow: hidden;
      position: relative;
    }

    /* images */
    #container {
      height: 200px;
      display: inline-flex;
      transition: 0.2s;
    }

    .item {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    /* buttons */
    #prev-btn, #next-btn {
      position: absolute;
      height: 100%;
      display: flex;
      align-items: center;
      background-color: transparent;
      color: #fff;
      border: none;
    }

    #prev-btn {
      top: 0;
      left: 0;
    }

    #next-btn {
      top: 0;
      right: 0;
    }

    /* indicator */
    .indicator {
      position: absolute;
      bottom: 0.25rem;
      width: 100%;
      text-align: center;
    }
    
    .dot {
      display: inline-block;
      width: 0.5rem;
      height: 0.5rem;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0.5;
    }

    /* toggle class */
    .hidden {
      visibility: hidden
    }

    .active {
      opacity: 1;
    }
  </style>

  <div class="section">
    <!-- images -->
    <div id="container">
      <img class="item" src="/img/Simba.webp" alt="">
      <img class="item" src="/img/Timon.webp" alt="">
      <img class="item" src="/img/Pumbaa.webp" alt="">
    </div>

    <!-- button -->
    <button id="prev-btn" class="hidden" onclick="navigateTo(-1)">
      &#10094;
    </button>
    <button id="next-btn" onclick="navigateTo(1)">
      &#10095;
    </button>

    <!-- indicator -->
    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    var container = document.getElementById('container');
    var prevBtn = document.getElementById('prev-btn');
    var nextBtn = document.getElementById('next-btn');
    var dots = document.getElementsByClassName('dot');
    var imageWidth = 200;
    var previousIndex = 0;
    var thisIndex = 0;

    function navigateTo(data) {
      // previous ans this index
      console.log('previous index:', previousIndex)
      
      thisIndex += data;
      
      console.log('this index:', thisIndex);

      // images
      container.style.transform = `translateX(-${thisIndex * imageWidth}px)`;

      // button
      if (thisIndex === 0) {
        prevBtn.classList.add('hidden')
      } else {
        prevBtn.classList.remove('hidden')
      }

      if (thisIndex === 2) {
        nextBtn.classList.add('hidden');
      } else {
        nextBtn.classList.remove('hidden');
      }

      // indicator
      dots[previousIndex].classList.remove('active');
      dots[thisIndex].classList.add('active');

      previousIndex = thisIndex;
    }
  </script>

</body>

</html>
