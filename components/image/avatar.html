<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Avatar</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      display: inline-flex;
      align-items: center;
    }

    .avatar {
      width: 4rem;
      height: 4rem;
      object-fit: cover;
      border-radius: 2rem;
    }

    .info {
      margin-left: 0.5rem;
    }

    .username {
      margin: 0;
    }

    .full-name {
      color: #888;
      font-size: 0.875rem;
    }
  </style>

  <div class="container">
    <img class="avatar" src="https://tvvmvn.github.io/front-end/img/Timon.webp" alt="">
    <div class="info">
      <h3 class="username">Meerkat</h3>
      <span class="full-name">Timon</span>
    </div>
  </div>

</body>
</html>
