<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Main image</h1>

  <style>
    body {
      margin: 0;
    }

    .container {
      /* border: 1px dashed; */
      height: 300px;
    }

    .text-composer {
      width: inherit;
      height: inherit;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      max-width: 500px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    .bg-image {
      background-image: linear-gradient(to right, #0ff, #0bf);
    }
    
    .text {
      color: #fff;
      text-align: center;
    }
  </style>

  <div class="container bg-image">
    <div class="text-composer">
      <h1 class="text">Lorem, ipsum dolor sit amet consectetur adipisicing elit.</h1>
    </div>
  </div>

</body>
</html>
