<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    * {
      box-sizing: border-box;
    }

    /* main image */
    .section {
      width: 300px;
      height: 300px;
      position: relative;
    }

    #main {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* thumbnails */
    .container {
      position: absolute;
      display: flex;
      justify-content: center;
      bottom: 1rem;
      width: 100%;
    }

    .thumbnail {
      width: 50px;
      height: 50px;
      object-fit: cover;
    }

    /* toggle class */
    .active {
      outline: 4px solid #fff;
      z-index: 10;
    }
  </style>

  <h1>Auto Gallery</h1>

  <div class="section">
    <!-- main image -->
    <img src="../../img/Simba.webp" alt="" id="main">
    
    <!-- thumbnails -->
    <div class="container">
      <img class="thumbnail active" src="../../img/Simba.webp" alt="Simba">
      <img class="thumbnail" src="../../img/Timon.webp" alt="Timon">
      <img class="thumbnail" src="../../img/Pumbaa.webp" alt="Pumbaa">
    </div>
  </div>

  <script>
    var thumbnails = document.getElementsByClassName('thumbnail');
    var caption = document.getElementById('caption');
    var main = document.getElementById('main');
    var thisIndex = 0;
    var previousIndex = 0;

    setInterval(navigate, 3000);

    function navigate() {
      
      thisIndex++;
      
      // get previous and this index.
      console.log('previous index:', thisIndex);
      console.log('this index:', thisIndex);

      if (thisIndex === thumbnails.length) {
        thisIndex = 0;
      }
      
      // update main image and caption
      main.src = thumbnails[thisIndex].src;

      // outline on selected image.
      thumbnails[thisIndex].classList.add('active');
      thumbnails[previousIndex].classList.remove('active');

      // get previous index
      previousIndex = thisIndex;
    }
  </script>

</body>

</html>
