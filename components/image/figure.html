<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Figure</h1>

  <style>
    .container {
      /* border: 1px dashed; */
      width: 400px;
      height: 300px;
      position: relative;
    }

    img {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      left: 0;
      bottom: 0;
      width: inherit;
      box-sizing: border-box;
      background-color: rgba(0 0 0 / 0.5);
      padding: 0 1rem;
    }
    
    .content {
      color: #fff;
    }
  </style>

  <div class="container bg-image">
    <img src="../../img/Pumbaa.webp" alt="">
    <div class="overlay">
      <div class="content">
        <h3>Pumbaa</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
      </div>
    </div>
  </div>

  
</body>
</html>
