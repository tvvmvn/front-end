<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <!-- <h1>Touch Carousel</h1>
  <p>Set chrome to mobile mode to see the result.</p> -->

  <style>
    #frame {
      width: 200px;
      height: 200px;
      overflow-x: hidden;
    }

    #container {
      display: flex;
      width: 600px;
      transition: transform 0.2s;
    }

    .image {
      width: 200px;
      height: 200px;
      font-size: 2rem;
      background-image: linear-gradient(to right, #0df, #0af);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .dot.active {
      color: #f00;
    }

    .hidden {
      display: none;
    }
  </style>

  <h3>Images</h3>
  <div id="frame">
    <div id="container">
      <div class="image">1</div>
      <div class="image">2</div>
      <div class="image">3</div>
    </div>
  </div>

  <h3>Buttons</h3>
  <button id="prev" class="hidden" onclick="turnOver(-1)">Prev</button>
  <button id="next" onclick="turnOver(1)">Next</button>

  <h3>Indicator</h3>
  <div id="indicator">
    <span class="dot active">*</span>
    <span class="dot">*</span>
    <span class="dot">*</span>
  </div>

  <script src="./script.js"></script>

</body>

</html>
