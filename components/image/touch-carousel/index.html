<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Touch Carousel</h1>

  <style>
    /* frame */
    #frame {
      width: 200px;
      height: 200px;
      position: relative;
      overflow-x: hidden;
    }

    /* container and images */
    #container {
      display: flex;
      width: 600px;
      transition: transform 0.2s;
    }

    .image {
      width: 200px;
      height: 200px;
      font-size: 2rem;
      background-image: linear-gradient(to right, #0df, #0af);
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
    }

    /* buttons */
    #prev, #next {
      position: absolute;
      top: 0;
      height: 100%;
      background-color: transparent;
      border: none;
      font-size: 2rem;
      color: rgba(255 255 255 / 0.5);
    }

    #prev {
      left: 0;
    }

    #next {
      right: 0;
    }

    /* indicator */
    .indicator {
      position: absolute;
      bottom: 12px;
      width: 100%;
      display: flex;
      justify-content: center;
    }

    .dot {
      display: block;
      width: 8px;
      height: 8px;
      background-color: #fff;
      border-radius: 99px;
      margin: 0 2px;
      opacity: 0.5;
    }

    /* toggle class */
    .hidden {
      display: none;
    }

    .active {
      opacity: 1;
    }
  </style>

  <h3>Images</h3>
  <div id="frame">
    <!-- Images -->
    <div id="container">
      <div class="image">1</div>
      <div class="image">2</div>
      <div class="image">3</div>
    </div>

    <!-- Buttons -->
    <button id="prev" class="hidden" onclick="turnOver(-1)">&#10094;</button>
    <button id="next" onclick="turnOver(1)">&#10095;</button>
    
    <!-- Indicator -->
    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
