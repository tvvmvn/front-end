<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Q. Modal Gallery</h1>

  <style>
    #modal {
      position: fixed;
      background-color: rgba(0 0 0 / 0.5);
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    #main {
      width: 20rem;
      height: 20rem;
      object-fit: cover;
      display: block;
      margin: 100px auto 0;
      border-radius: 1rem;
    }

    .container {
      display: flex;
    }

    .container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.8;
    }

    .container img:hover {
      opacity: 1;
    }

    .close {
      font-size: 2rem;
      color: #fff;
      padding: 0.5rem 1rem;
      float: right;
      cursor: pointer;
      border: none;
      background-color: transparent;
    }

    .hidden {
      display: none;
    }
  </style>

  <div id="modal" class="hidden">
    <button class="close">&times;</button>
    <img src="" alt="" id="main">
  </div>
  
  <div class="container">
    <img src="/img/Simba.webp" alt="" onclick="f(this)">
    <img src="/img/Timon.webp" alt="" onclick="f(this)">
    <img src="/img/Pumbaa.webp" alt="" onclick="f(this)">
  </div>

  <script>
    let modal = document.getElementById("modal");
    let main = document.getElementById('main');

    function f(el) {
      modal.classList.remove("hidden");
      main.src = el.src;
    }

    modal.addEventListener("click", (e) => {
      if (e.target !== main) {
        modal.classList.add("hidden");
      }
    })
  </script>
  
</body>
</html>
