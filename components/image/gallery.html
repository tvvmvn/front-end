<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    /* main image */
    #main {
      width: 300px;
      height: 300px;
      object-fit: cover;
      background-color: #ddd;
    }
    
    /* thumbnails */
    .container {
      width: 300px;
      display: flex;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      box-sizing: border-box;
      opacity: 0.8;
    }

    /* toggle class */
    .thumbnail:hover {
      opacity: 1;
    }
  </style>
 
  <h1>Gallery</h1>

  <img src="../../img/Simba.webp" alt="" id="main">
  
  <h3>Thumbnails</h3>

  <div class="container">
    <img class="thumbnail active" src="../../img/Simba.webp" alt="" onclick="jumpTo(0)">
    <img class="thumbnail" src="../../img/Timon.webp" alt="" onclick="jumpTo(1)">
    <img class="thumbnail" src="../../img/Pumbaa.webp" alt="" onclick="jumpTo(2)">
  </div>

  <script>
    var thumbnails = document.getElementsByClassName('thumbnail');
    var main = document.getElementById('main');
    
    function jumpTo(index) {
      // update main image
      main.src = thumbnails[index].src;
    }
  </script>

</body>
</html>
