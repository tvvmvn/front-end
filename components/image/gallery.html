<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    /* main image */
    #main {
      width: 300px;
      height: 300px;
      object-fit: cover;
    }
    
    /* thumbnails */
    .thumbnail-container {
      display: flex;
    }

    .thumbnail {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
    }

    .active {
      outline: 4px solid #fa0;
      z-index: 1;
    }
  </style>
 
  <h1>Gallery</h1>

  <img src="../../img/Simba.webp" alt="" id="main">
  
  <h3>Photos</h3>

  <div class="thumbnail-container">
    <img class="thumbnail active" src="../../img/Simba.webp" alt="" onclick="jumpTo(0)">
    <img class="thumbnail" src="../../img/Timon.webp" alt="" onclick="jumpTo(1)">
    <img class="thumbnail" src="../../img/Pumbaa.webp" alt="" onclick="jumpTo(2)">
  </div>

  <script>
    var thumbnails = document.getElementsByClassName('thumbnail');
    var main = document.getElementById('main');
    var prevIndex = 0;

    // HTMLCollection(length)
    console.log(thumbnails);
    
    function jumpTo(index) {
      console.log(index);

      // update main image
      main.src = thumbnails[index].src;

      // outline
      thumbnails[prevIndex].classList.remove("active");
      thumbnails[index].classList.add("active");

      prevIndex = index;
    }
  </script>

</body>
</html>
