<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Overlay on Image</h1>

  <style>
    .container {
      border: 1px solid #ddd;
      width: 200px;
      height: 200px;
      position: relative;
    }

    img {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: inherit;
      height: inherit;
      background-color: rgba(0 0 0 / 0.5);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.2s;
    }

    .text {
      color: #fff;
    }

    .container:hover .overlay {
      opacity: 1;
    }
  </style>

  <div class="container">
    <img src="https://tvvmvn.github.io/front-end/img/Simba.webp" alt="">
    <div class="overlay">
      <p class="text">Text on overlay</p>
    </div>
  </div>

</body>

</html>
