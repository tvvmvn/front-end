<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  
  <h1>Sticky Notes</h1>
  
  <style>
    * {
      box-sizing: border-box;
    }

    #container {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 1rem;
      max-width: 640px;
      margin: auto;
    }

    textarea { 
      background-color: #eee;
      padding: 1rem;
      height: 12rem;
      resize: none;
      border: none;
      outline: none;
    }
    
    #add-btn {
      font-size: 4rem;
      height: 12rem;
      background-color: #aaa;
      border: none;
      cursor: pointer;
      color: #fff;
    }

    #add-btn:hover {
      background-color: #888;
    }
  </style>


  <div id="container">
    <button id="add-btn">+</button>
  </div>

  <script src="./script.js"></script>
  
</body>
</html>
