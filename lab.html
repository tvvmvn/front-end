<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    body {
      margin: 0;
    }

    #frame {
      overflow-x: auto;
      border: 1px solid #f00;
    }

    #container {
      width: 1600px;
      display: flex;
    }

    .item {
      box-sizing: border-box;
      width: 200px;
      height: 200px;
      border: 1px dashed;
    }
    .hidden {
      display: none;
    }
  </style>

  <h1>Scroll</h1>

  <div id="frame">
    <div id="container">
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
      <div class="item">item</div>
    </div>
  </div>

  <button id="prev" class="hidden" onclick="f(event, -1)">Prev</button>
  <button id="next" onclick="f(event, 1)">Next</button>

  <script>
    var left = 0;
    var containerWidth = 1600;
    var itemWidth = 200;
    var vw = innerWidth;

    function f(event, data) {
      console.log(event);

      left += (data * itemWidth);

      frame.scrollBy({
        left: (data * itemWidth),
        behavior: "smooth"
      })

      if (left >= itemWidth) {
        prev.classList.remove("hidden")
      } else {
        prev.classList.add("hidden")
      }

      if (left > containerWidth - vw) {
        console.log("end")
        next.classList.add("hidden")
      } else {
        next.classList.remove("hidden")
      }

      console.log(left);
    }

    addEventListener("resize", () => {
      vw = innerWidth;
    })
  </script>

</body>
</html>
