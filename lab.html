<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .btn {
      display: inline-block;
      padding: 0.5rem;
    }

    .option {
      display: none;
    }

    .option:checked + .hot {
      background-color: #f00;
      color: #fff;
    }

    .option:checked + .iced {
      background-color: #00f;
      color: #fff;
    }

    .hidden {
      display: none;
    }
  </style>

  <h1>Tab button</h1>

  <p>Cafe Americano</p>
  <p class="hidden">Ice Cafe Americano</p>

  <input type="radio" name="menu" id="hot" class="option" checked>
  <label for="hot" class="btn hot">
    HOT
  </label>

  <input type="radio" name="menu" id="iced" class="option">
  <label for="iced" class="btn iced">
    ICED
  </label>

</body>
</html>
