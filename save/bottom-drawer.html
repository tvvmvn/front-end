<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Drawer</h1>
  <p>Add some drag event.</p>

  <style>
    #nav {
      /* position */
      position: fixed;
      left: 0;
      /* size */
      width: 100%;
      height: 100vh;
      box-sizing: border-box;
      /* style */
      background-color: #fff;
      border-top: 1px solid #ddd;
      /* smooth */
      transition: top 0.5s;
    }

    #drawer-handle {
      /* size */
      width: 100%;
      padding: 1rem;
      /* style */
      border: none;
      background-color: transparent;
      font-weight: 600;
      font-size: 1rem;
    }
  </style>

  <nav id="nav" style="top: 100vh;">
    <button id="drawer-handle">Drag me</button>
    <ul>
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>
  </nav>

  <button id="open-btn" type="button">More</button>

  <script>
    var nav = document.getElementById('nav');
    var drawerHandle = document.getElementById('drawer-handle');
    var openBtn = document.getElementById('open-btn');
    var TOP;

    openBtn.addEventListener('click', function (e) {
      nav.style.top = '20vh';
    })

    drawerHandle.addEventListener("touchstart", function (e) {
      console.log('touch start')
    })

    drawerHandle.addEventListener('touchmove', function (e) {
      console.log('touching');

      var clientY = e.touches[0].clientY;

      TOP = clientY / window.innerHeight * 100;

      nav.style.top = TOP + 'vh';
    })

    drawerHandle.addEventListener('touchend', function (e) {
      console.log('touch end');

      if (TOP > 50) {
        nav.style.top = '100vh';
      } else {
        nav.style.top = '20vh';
      }
    })
  </script>

</body>

</html>
