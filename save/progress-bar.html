<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <style>
    .progress {
      width: 400px;
      height: 5px;
      background-color: #ddd;
    }

    .bar {
      background-color: #000;
      width: 400px;
      height: inherit;
      
      /* 
        animation shorthand

        animation: name duration iteration-count timing-function
      */

      animation: fill 2s 1 ease;
    }

    @keyframes fill {
      from {
        width: 0;
      } to {
        width: 400px;
      }
    }
  </style>

  <h1>Progress bar</h1>

  <div class="progress">
    <div class="bar"></div>
  </div>
  
</body>
</html>
