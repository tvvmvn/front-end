<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .hidden {
      display: none;
    }
  </style>

  <h1>Filter button</h1>

  <button id="all" onclick="f('all')">All</button>
  <button id="kr" onclick="f('kr')">Korea</button>
  <button id="jp" onclick="f('jp')">Japan</button>
  <button id="se" onclick="f('se')">Sweden</button>

  <ul>
    <li class="car kr">Hyundai</li>
    <li class="car kr">Kia</li>
    <li class="car jp">Toyota</li>
    <li class="car jp">Honda</li>
    <li class="car jp">Lexus</li>
    <li class="car se">Volvo</li>
  </ul>

  <script>
    var cars = document.getElementsByClassName("car");
    var btn, prevBtn;

    f('all');

    function f(filter) {
      btn = document.getElementById(filter);

      if (prevBtn) prevBtn.disabled = false;
      btn.disabled = true;

      if (filter == "all") {
        for (var i=0; i<cars.length; i++) {
          var car = cars[i];
          car.classList.remove("hidden");
        }
      } else {
        for (var i=0; i<cars.length; i++) {
          var car = cars[i];
  
          if (car.classList.contains(filter)) {
            car.classList.remove("hidden");
          } else {
            car.classList.add("hidden");
          }
        }
      }

      prevBtn = btn;
    }
  </script>

</body>

</html>
