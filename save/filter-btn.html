<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <style>
    .hidden {
      display: none;
    }
  </style>

  <h1>Filter button</h1>

  <button onclick="filter(this, 'all')" disabled>All</button>
  <button onclick="filter(this, 'kr')">Korea</button>
  <button onclick="filter(this, 'jp')">Japan</button>
  <button onclick="filter(this, 'se')">Sweden</button>

  <ul>
    <li data-category="kr">HYUNDAI</li>
    <li data-category="kr">KIA</li>
    <li data-category="jp">TOYOTA</li>
    <li data-category="jp">HONDA</li>
    <li data-category="jp">LEXUS</li>
    <li data-category="se">VOLVO</li>
  </ul>

  <script>
    var cars = document.querySelectorAll("[data-category]");
    var prevBtn = document.querySelector("button[disabled]");

    function filter(activeBtn, filter) {
      for (var i=0; i<cars.length; i++) {
        var car = cars[i];

        if (filter == "all") {
          car.classList.remove("hidden")
        } else {
          if (car.getAttribute("data-category") == filter) {
            car.classList.remove("hidden")
          } else {
            car.classList.add("hidden")
          }
        }
      }

      activeBtn.disabled = true;
      prevBtn.disabled = false;

      prevBtn = activeBtn;
    }
  </script>

</body>

</html>
