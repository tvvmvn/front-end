<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<style>
    body {
      margin: 0;
      height: 100vh;
      background-color: #000;
    }

    #earth {
      width: 200px;
      height: 200px;
      background-color: #000;
      border-radius: 50%;
      box-shadow: 0 0 40px #00f inset;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    #orbit-creator {
      /* border: 1px dashed #fff; */
      width: 200px;
      height: 200px;
      position: fixed;
      top: 50%;
      left: 50%;
      animation: move 10s infinite linear;
    }

    #moon {
      width: 20px;
      height: 20px;
      background-color: #ddd;
      box-shadow: 0 0 20px #ddd;
      border-radius: 50%;
    }

    @keyframes move {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      } to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }
  </style>

  <div id="earth"></div>
  <div id="orbit-creator">
    <div id="moon"></div>
  </div>
  
</body>
</html>
