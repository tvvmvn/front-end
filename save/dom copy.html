<p>style (attribute)</p>

<ul>
  <li>foo</li>
  <li>bar</li>
  <li>baz</li>
</ul>

<script>
  const ul = document.querySelector("ul");
  const li = document.querySelectorAll('li')
  
  console.log(ul.style); // CSSStyleDeclaration
  console.log(ul.style.border) // ""

  ul.style.border = '1px solid'
  li[0].style.textDecoration = 'underline'
</script>


<p>text content</p>

<ul>
  <li id="foo">foo</li>
  <li>bar</li>
  <li>baz</li>
</ul>

<script>
  const foo = document.getElementById('foo');

  // read
  console.log(foo.innerHTML);

  // update
  foo.innerHTML = 'FOO'
</script>


<p>create and append elements to document</p>

<ul>
  <li>foo</li>
  <li>bar</li>
</ul>

<script>
  const ul = document.querySelector("ul")

  // create element
  let li = document.createElement('li');
  // set text content
  li.innerHTML = 'baz'
  // append to ul (last children)
  ul.appendChild(li)
</script>


<p>Beers</p>

<ul></ul>

<script>
  let ul = document.querySelector("ul");
  
  let beers = ["Guinness", "Heineken", "Budwiser"];

  for (let i=0; i<beers.length; i++) {
    let li = document.createElement("li");
    li.innerHTML = beers[i]
    ul.appendChild(li);
  }
</script>
