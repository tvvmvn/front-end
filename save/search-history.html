<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <h1>Search history</h1>

  <style>
    * {
      box-sizing: border-box;
    }

    form {
      width: 20rem;
    }

    input {
      width: inherit;
      padding: 0.5rem;
      border: 1px solid #ddd;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
      /* size */
      width: 20rem;
      /* style */
      border: 1px solid #ddd;
      background-color: #fff;
      /* display */
      position: absolute;
    }

    li {
      padding: 0.5rem;
    }

    .hidden {
      display: none;
    }

    input:focus + #list {
      display: block;
    }
  </style>

  <form action="" id="form">
    <input type="search" name="q" id="input" autocomplete="off">
    <ul id="list" class="hidden">
      <li>list item</li>
      <li>list item</li>
      <li>list item</li>
    </ul>
  </form>

  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>

</body>

</html>
