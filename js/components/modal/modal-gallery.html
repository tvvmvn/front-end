<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>
<body>

  <h1>Q. Modal Gallery</h1>

  <style>
    #overlay {
      /* position */
      position: fixed;
      inset: 0;
      z-index: 1;
      /* design */
      background-color: rgba(0 0 0 / 0.8);
    }

    .modal {
      /* layout */
      margin: 100px auto 0;
      display: block;
      /* size */
      width: 300px;
      height: 300px;
    }
    
    #modal-image {
      width: inherit;
      height: inherit;
      object-fit: cover;
    }

    #caption {
      color: #fff;
      text-align: center;
    }

    .collection {
      display: flex;
    }

    .photo {
      width: 100px;
      height: 100px;
      object-fit: cover;
      opacity: 0.8;
      cursor: pointer;
    }

    .photo:hover {
      opacity: 1;
    }
    
    .hidden {
      display: none;
    }
  </style>
  

  <div id="overlay" class="hidden">
    <div class="modal">
      <img id="modal-image" src="" alt="">
      <h3 id="caption"></h3>
    </div>
  </div>
  
  <div class="collection">
    <img class="photo" src="Simba.webp" alt="Simba" onclick="openModal(0)">
    <img class="photo" src="Timon.webp" alt="Timon" onclick="openModal(1)">
    <img class="photo" src="Pumbaa.webp" alt="Pumba" onclick="openModal(2)">
  </div>


  <script>
    var overlay = document.getElementById("overlay");
    var modalImage = document.getElementById("modal-image");
    var photos = document.getElementsByClassName("photo");
    var caption = document.getElementById("caption");

    // photo click
    function openModal(index) {
      console.log("index:", index);

      modalImage.src = photos[index].src;
      caption.textContent = photos[index].alt;

      overlay.classList.remove("hidden");
    }

    // overlay click
    overlay.addEventListener("click", function () {  
      this.classList.add("hidden");
    })
  </script>
  
</body>
</html>
