<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Gallery</h1>

  <style>
    #main {
      width: 300px;
      height: 200px;
      object-fit: cover;
      background-color: #ddd;
    }
    .container {
      display: flex;
    }
    .container img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      cursor: pointer;
      opacity: 0.8;
    }
    .container img:hover {
      opacity: 1;
    }
  </style>

  <img src="/Users/jintaemin/my_server/img/bunny.jpeg" alt="" id="main">
  
  <div class="container">
    <img src="/Users/jintaemin/my_server/img/bunny.jpeg" alt="" onclick="f(this)">
    <img src="/Users/jintaemin/my_server/img/cat.jpeg" alt="" onclick="f(this)">
    <img src="/Users/jintaemin/my_server/img/bird.jpeg" alt="" onclick="f(this)">
  </div>

  <script>
    function f(el) {
      const main = document.getElementById("main");
      main.src = el.src;
    }
  </script>

</body>
</html>
