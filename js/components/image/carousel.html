<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <base href="../../../img/" target="_blank">
</head>

<body>

  <h1>Carousel</h1>

  <style>
    #carousel {
      /* size */
      width: 200px;
      height: 200px;
      /* position */
      position: relative;
      /* misc */
      overflow-x: hidden;
    }

    #container {
      /* size */
      width: 600px;
      /* layout */
      display: flex;
      /* misc */
      transition: transform 0.2s;
    }

    .photo {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }

    #prev-btn, #next-btn {
      /* position */
      position: absolute;
      top: 0;
      height: 100%;
      /* design */
      background-color: transparent;
      border: none;
      color: rgba(255 255 255 / 0.5);
      font-size: 2rem;
    }

    #prev-btn {
      left: 0;
    }

    #next-btn {
      right: 0;
    }

    .indicator {
      /* position */
      position: absolute;
      bottom: 12px;
      width: 100%;
      /* layout */
      display: flex;
      justify-content: center;
    }

    .dot {
      /* design */
      display: block;
      background-color: #fff;
      width: 8px;
      height: 8px;
      border-radius: 99px;
      margin: 0 2px;
      /* effect */
      opacity: 0.5;
    }

    .hidden {
      display: none;
    }

    .active {
      opacity: 1;
    }
  </style>

  <div id="carousel">
    <div id="container">
      <img class="photo" src="Simba.webp" alt="">
      <img class="photo" src="Timon.webp" alt="">
      <img class="photo" src="Pumbaa.webp" alt="">
    </div>

    <button id="prev-btn" class="hidden" onclick="main(-1)">&#10094;</button>
    <button id="next-btn" onclick="main(1)">&#10095;</button>

    <div class="indicator">
      <span class="dot active"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
  </div>

  <script>
    // container and photos
    var carousel = document.getElementById('carousel');
    var container = document.getElementById('container');
    var photos = document.getElementsByClassName("photo");
    var imageWidth = 200;
    // index and left
    var index = 0;
    var firstIndex = 0;
    var lastIndex = photos.length - 1;
    var left = 0;
    // buttons
    var prevBtn = document.getElementById('prev-btn');
    var nextBtn = document.getElementById('next-btn');
    // indicator
    var dots = document.getElementsByClassName('dot');

    // main 
    function main(data) {
      index += data;
      left = -(index * imageWidth);

      console.log(`index: ${index}, left: ${left}`);

      setImage();
      setButton();
      setIndicator();
    }
    
    // photos
    function setImage() {
      container.style.transform = `translateX(${left}px)`;
    }
    
    // buttons
    function setButton() {  
      if (index == firstIndex) {
        prevBtn.classList.add('hidden');
      } else {
        prevBtn.classList.remove('hidden');
      }
  
      if (index == lastIndex) {
        nextBtn.classList.add('hidden');
      } else {
        nextBtn.classList.remove('hidden');
      }
    }
    
    // indicator
    function setIndicator() {
      for (var i = 0; i < dots.length; i++) {
        if (i == index) {
          dots[i].classList.add('active');
        } else {
          dots[i].classList.remove('active');
        }
      }
    }


    /* touch */


    var x1, x2 = 0;
    var turnOverPoint = 50;

    container.addEventListener('touchstart', touchStartHandler);
    container.addEventListener('touchmove', touchMoveHandler);
    container.addEventListener('touchend', touchEndHandler);

    function touchStartHandler(e) {
      // save start point
      x1 = e.touches[0].clientX;

      console.log(`[touch start] x1: ${x1}`);
    }

    function touchMoveHandler(e) {
      // touching point
      x2 = e.touches[0].clientX;

      console.log(`[touch main] x2: ${x2}`);

      // prevent moving in first and last photo.
      var movingToRight = x2 - x1 > 0;
      var movingToLeft = x2 - x1 < 0;

      if (index == firstIndex && movingToRight) return;
      if (index == lastIndex && movingToLeft) return;

      // moving with finger
      container.style.transform = `translateX(${left + (x2 - x1)}px)`;
    }

    function touchEndHandler() {
      // check x2 and x1
      console.log(`[touch end] x2 - x1: ${x2 - x1}`);
      
      // no touchmove 
      if (x2 == 0) return;

      // check draw value
      var drawEnoughToNext = -(x2 - x1) > turnOverPoint;
      var drawEnoughToPrev = x2 - x1 > turnOverPoint;

      // get to previous photo
      if (index > firstIndex && drawEnoughToPrev) {
        main(-1);
        // get to next photo
      } else if (index < lastIndex && drawEnoughToNext) {
        main(1);
        // get back to original photo.
      } else {
        main(0);
      }

      // initialize x1, x2
      x1, x2 = 0;
    }
  </script>

</body>

</html>
