<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>Q. Selector</h1>
  <p>모든 브랜드를 한번에 선택하고 그 중에서 현대 자동차에 접근해보세요</p>

  <ul>
    <li class="brand">Audi</li>
    <li class="brand">Volvo</li>

    <li class="brand">Toyota</li>

  <script>

    // list
    console.log(brands);

    // Hyundai
    console.log(brands[2])
  </script>
