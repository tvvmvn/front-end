<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <h1>window object</h1>
  <pre>
    A tool kit for view development.
    It provides many properties and functions.
  </pre>

  <button onclick="f()">click me</button>

  <script>
    // window object
    console.log(window);

    function f() {
      /*
        you can omit name 'window' in front of properties.
        so this is equal to window.alert("hello window!").
      */
     
      alert("hello window!");
    }
  </script>

</body>
</html>
